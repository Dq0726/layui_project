<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>产品管理</cite></a>
    <a><cite>产品版本</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row" style="background-color: #fff"> 
      <div class="layui-card">
        <div class="layui-card-body">
      <!--    search start -->
      <div class="keySearch-cont" style="margin-bottom: 10px;">
        <div class="layui-inline">
          <input class="layui-input" name="keySearch-input" id="keySearch-input" autocomplete="off"
            placeholder="请输入关键字">
        </div>
        <button class="layui-btn" data-type="keySearch" lay-on="keySearch">搜索</button>
      </div>
      <!--    search end -->
          <table id="zkmes-productmgmt-product-version-table" lay-filter="zkmes-productmgmt-product-version-table"></table>

          <script type="text/html" id="zkmes-productmgmt-product-version-toolbar-head">
            <div class="layui-btn-container">
              <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
              <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
            </div>
          </script>

          <script type="text/html" id="zkmes-productmgmt-product-version-toolbar-row">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"
              ><i class="layui-icon layui-icon-edit"></i>编辑</a
            >
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"
              ><i class="layui-icon layui-icon-delete"></i>删除</a
            >
          </script>
        </div>
      </div>
    </div>
  </div>
 

<script>
  layui.use(["admin", "table",'common', 'util'], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      table = layui.table,
      form = layui.form, 
      util = layui.util, 
      common = layui.common, 
      tree = layui.tree;

    // 调用 common.js模块getPopupSize 函数，用ES6解构赋值获取返回的四个参数
      const { popupWidthHeight, popupOffsetWidthHeight } = common.getPopupSize();
    
    
    var prefix = "zkmes/productmgmt/product/version";
 
    table.render({
      elem: "#zkmes-productmgmt-product-version-table",
      url: prefix + "/list",
      toolbar: "#zkmes-productmgmt-product-version-toolbar-head",
      page: true,
      defaultToolbar: [
        "filter",
        "print",
        "exports",
        {
          title: "提示",
          layEvent: "LAYTABLE_TIPS",
          icon: "layui-icon-tips",
        },
      ],
      height: "full-200",
      cols: [
        [
          {type: 'numbers', title: '序号',align:'left' }, // 使用layui的numbers类型自动生成序号
          { field: "productId", title: "物料编码"},
          { field: "productName", title: "物料名称" },
          { field: "versionId", title: "版本ID" },
          { field: "version", title: "版本号" },
          { field: "attach", title: "产品图纸" }, 
          { field: "attach", title: "其他附件" },
          { field: "createTime", title: "创建时间" },
          {
            title: "操作",
            width: 160,
            align: "center",
            fixed: "right",
            toolbar: "#zkmes-productmgmt-product-version-toolbar-row",
          },
        ],
      ],
    });

    //工具条
    table.on("tool(zkmes-productmgmt-product-version-table)", function (obj) {
      var data = obj.data;
      if (obj.event === "del") {
        layer.confirm("确定删除？", function (index) {
          admin.req({
            url: prefix + "/" + data.productId,
            type: "delete",
            contentType: "application/json;charset=UTF-8",
            done: function (res) {
              layer.msg("删除成功");
              layui.table.reload("zkmes-productmgmt-product-version-table"); //重载表格
              layer.close(index); //执行关闭
            },
          });
        });
      } else if (obj.event === "edit") {
        admin.popup({
          title: "修改产品信息"
          , area: popupWidthHeight
          , offset: popupOffsetWidthHeight
          ,id: "popup-zkmes-productmgmt-product-version-edit",
          success: function (layero, index) {
          	
          	//layer.full(index); // 最大化
          	 
            view(this.id)
              .render("zkmes/productmgmt/product/form", data)
              .done(function () {
                form.render(null, "zkmes-productmgmt-product-version-form");

                //提交
                form.on("submit(zkmes-productmgmt-product-version-form-submit)", function (data) {
                  var field = data.field; //获取提交的字段
                  //提交 Ajax 成功后，关闭当前弹层并重载表格
                  admin.req({
                    url: prefix,
                    type: "put",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(field),
                    done: function (res) {
                      layer.msg("修改成功");
                      layui.table.reload("zkmes-productmgmt-product-version-table"); //重载表格
                      layer.close(index); //执行关闭
                    },
                  });
                });
              });
          },
        });
      }
    });

    // 头部工具栏点击事件
    table.on("toolbar(zkmes-productmgmt-product-version-table)", function (obj) {
      switch (obj.event) {
        case "add":
          admin.popup({
            title: "添加新产品信息"
          	, area: popupWidthHeight
            , offset: popupOffsetWidthHeight
            ,id: "popup-zkmes-productmgmt-product-version-add",
            success: function (layero, index) { 
              view(this.id)
                .render("zkmes/productmgmt/product/form")
                .done(function () {
                  form.render(null, "zkmes-productmgmt-product-version-form");
                  //提交
                  form.on("submit(zkmes-productmgmt-product-version-form-submit)", function (data) {
                    var field = data.field; //获取提交的字段
                    //提交 Ajax 成功后，关闭当前弹层并重载表格
                    admin.req({
                      url: prefix,
                      type: "post",
                      contentType: "application/json;charset=UTF-8",
                      data: JSON.stringify(field),
                      done: function (res) {
                        layer.msg("新增成功");
                        layui.table.reload("zkmes-productmgmt-product-version-table"); //重载表格
                        layer.close(index); //执行关闭
                      },
                    });
                  });
                });
            },
          });
          break;
        case "delete":
          layer.msg("删除");
          break;
        case "update":
          layer.msg("编辑");
          break;
        case "LAYTABLE_TIPS":
          layer.msg("提示");
          break;
        case "refresh":
            layui.table.reloadData("zkmes-productmgmt-product-version-table"); //重载表格
            layer.msg('刷新成功');
            break;
      }
    });
    util.on("lay-on", {
        // 关键字搜索功能
    	keySearch: function () {
          var keySearchValue = $('#keySearch-input').val();
          // 重载表格，传递搜索参数
          table.reload('zkmes-productmgmt-product-version-table', {
            page: {
              curr: 1 // 从第一页开始
            },
            where: {
              searchValue: keySearchValue // 传递关键字参数到后端
            }
          });
        },
      });
  });
</script>
