<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>产品管理</cite></a>
    <a><cite>产品规格</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <!--    search start -->
      <div class="keySearch-cont" style="margin-bottom: 10px;">
        <div class="layui-inline">
          <input class="layui-input" name="keySearch-input" id="keySearch-input" autocomplete="off"
            placeholder="请输入关键字">
        </div>
        <button class="layui-btn" data-type="keySearch" lay-on="keySearch">搜索</button>
      </div>
      <!--    search end -->
      <table id="zkmes-productmgmt-spec-table" lay-filter="zkmes-productmgmt-spec-table"></table>

      <script type="text/html" id="zkmes-productmgmt-spec-toolbar-head">
	    <div class="layui-btn-container"> 
		  <button class="layui-btn layui-btn-sm" lay-event="add">新增</button> 
		  <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
	    </div>
	  </script>

      <script type="text/html" id="zkmes-productmgmt-spec-toolbar-row">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
      </script>

    </div>
  </div>
</div>

<script>
  layui.use(['admin', 'table', 'common', 'util'], function () {
    var $ = layui.$
      , admin = layui.admin
      , view = layui.view
      , table = layui.table
      , common = layui.common
      , util = layui.util
      , form = layui.form;

    var prefix = "zkmes/productmgmt/spec";
    // 调用 common.js 模块 getPopupSize 函数，用 ES6 解构赋值获取返回的两个参数
    const { popupWidthHeight, popupOffsetWidthHeight } = common.getPopupSize();

    table.render({
      elem: '#zkmes-productmgmt-spec-table'
      , url: prefix + '/list'
      , toolbar: '#zkmes-productmgmt-spec-toolbar-head'
      , page: true
      , defaultToolbar: ['filter', 'print', 'exports', {
        title: '提示',
        layEvent: 'LAYTABLE_TIPS',
        icon: 'layui-icon-tips'
      }]
      , height: 'full-200'
      , cols: [[
        { field: 'specId', title: 'ID' }
        , { field: 'specName', title: '规格名称' }
        , { field: 'specDetail', title: '规格详情' }
        , { field: 'remark', title: '备注' }
        , { field: 'createTime', title: '创建时间' }
        , { title: '操作', width: 160, align: 'center', fixed: 'right', toolbar: '#zkmes-productmgmt-spec-toolbar-row' }
      ]]
    });

    //工具条
    table.on('tool(zkmes-productmgmt-spec-table)', function (obj) {
      var data = obj.data;
      if (obj.event === 'del') {
        layer.confirm('确定删除？', function (index) {
          admin.req({
            url: prefix + "/" + data.specId
            , type: 'delete'
            , contentType: 'application/json;charset=UTF-8'
            , done: function (res) {
              layer.msg("删除成功");
              layui.table.reload('zkmes-productmgmt-spec-table'); //重载表格
              layer.close(index); //执行关闭 
            }
          });
        });
      } else if (obj.event === 'edit') {
        admin.popup({
          title: '修改规格'
          , area: popupWidthHeight
          , offset: popupOffsetWidthHeight
          , id: 'popup-zkmes-productmgmt-spec-edit'
          , success: function (layero, index) {
            view(this.id).render('zkmes/productmgmt/spec/form', data).done(function () {
              form.render(null, 'zkmes-productmgmt-spec-form');

              //提交
              form.on('submit(zkmes-productmgmt-spec-form-submit)', function (data) {
                var field = data.field; //获取提交的字段
                field.status = field.status ? 0 : 1;

                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                  url: prefix
                  , type: 'put'
                  , contentType: 'application/json;charset=UTF-8'
                  , data: JSON.stringify(field)
                  , done: function (res) {
                    layer.msg("修改成功");
                    layui.table.reload('zkmes-productmgmt-spec-table'); //重载表格
                    layer.close(index); //执行关闭 
                  }
                });
              });
            });
          }
        });
      }
    });

    // 头部工具栏点击事件
    table.on('toolbar(zkmes-productmgmt-spec-table)', function (obj) {
      switch (obj.event) {
        case 'add':
          admin.popup({
            title: '添加新规格'
            , area: popupWidthHeight
            , offset: popupOffsetWidthHeight
            , id: 'popup-zkmes-productmgmt-spec-add'
            , success: function (layero, index) {
              view(this.id).render('zkmes/productmgmt/spec/form').done(function () {
                form.render(null, 'zkmes-productmgmt-spec-form');
                //提交
                form.on('submit(zkmes-productmgmt-spec-form-submit)', function (data) {
                  var field = data.field; //获取提交的字段 
                  field.status = field.status ? 0 : 1;
                  //提交 Ajax 成功后，关闭当前弹层并重载表格
                  admin.req({
                    url: prefix
                    , type: 'post'
                    , contentType: 'application/json;charset=UTF-8'
                    , data: JSON.stringify(field)
                    , done: function (res) {
                      layer.msg("新增成功");
                      layui.table.reload('zkmes-productmgmt-spec-table'); //重载表格
                      layer.close(index); //执行关闭 
                    }
                  });
                });
              });
            }
          });
          break;
        case 'delete':
          layer.msg('删除');
          break;
        case 'update':
          layer.msg('编辑');
          break;
        case 'LAYTABLE_TIPS':
          layer.msg('提示');
          break;
        case "refresh":
          layui.table.reloadData("zkmes-productmgmt-spec-table"); //重载表格
          layer.msg('刷新成功');
          break;
      }
    });
    util.on("lay-on", {
        // 关键字搜索功能
    	keySearch: function () {
          var keySearchValue = $('#keySearch-input').val();
          // 重载表格，传递搜索参数
          table.reload('zkmes-productmgmt-spec-table', {
            page: {
              curr: 1 // 从第一页开始
            },
            where: {
              searchValue: keySearchValue // 传递关键字参数到后端
            }
          });
        },
      });
  });
</script>
