<script type="text/html" template lay-done="layui.data.sendZkmesInvmgmtPurchaseorderEditFormParams(d.params)"></script>

<script>
  layui.data.sendZkmesInvmgmtPurchaseorderEditFormParams = function (params) {
    layui.use(["admin", "form", "xmSelect"], function () {
      var $ = layui.$,
        admin = layui.admin,
        view = layui.view,
        table = layui.table,
        form = layui.form,
        laydate = layui.laydate,
        util = layui.util,
        xmSelect = layui.xmSelect;
 
      
      var prefix = "zkmes/salesmgmt/salesorder/product";

      table.render({
        elem: "#zkmes-salesmgmt-salesorder-form-table",
        url: prefix + "/list", 
        totalRow: true, // 开启合计行
        where: {
            inboundorderId: params.inboundorderId,
        }, 
        defaultToolbar: [
          "filter",
          "print",
          "exports",
          {
            title: "提示",
            layEvent: "LAYTABLE_TIPS",
            icon: "layui-icon-tips",
          },
        ],
        height: "full-450",
        cols: [
          [
            { field: "productName", title: "产品名称" },
            { field: "productId", title: "产品编号", totalRow: "合计：" },
            { field: "modelName", title: "规格型号" },
            { field: "unit", title: "单位" },
            { field: "productBatchNumber", title: "产品批次号" }, 
            { field: "outboundQuantity", title: "出库数量" },
            { field: "exchangeQuantity", title: "换货数量" },
            { field: "actualSellingPrice", title: "实际售价（含税）/元" ,width: 200,},
            { field: "ProductPriceTotal", title: "产品售价合计（含税）/元" ,width: 230,},
            { field: "createTime", title: "创建时间" ,width: 100} 
          ],
        ],
      });

     
      //工具条
      table.on("tool(zkmes-salesmgmt-salesorder-form-table)", function (obj) {
        var data = obj.data;
        if (obj.event === "del") {
          layer.confirm("确定删除？", function (index) {
            admin.req({
              url: prefix + "/" + data.salesorderproductId,
              type: "delete",
              contentType: "application/json;charset=UTF-8",
              done: function (res) {
                layer.msg("删除成功");
                layui.table.reload("zkmes-salesmgmt-salesorder-form-table"); //重载表格
                layer.close(index); //执行关闭
              },
            });
          }); 
        }
      });

      // 头部工具栏点击事件
      table.on("toolbar(zkmes-salesmgmt-salesorder-form-table)", function (obj) {
        switch (obj.event) { 
          case "delete":
            layer.msg("删除");
            break;
          case "update":
            layer.msg("编辑");
            break;
          case "LAYTABLE_TIPS":
            layer.msg("提示");
            break;
          case "refresh":
            layui.table.reloadData("zkmes-salesmgmt-salesorder-form-table"); //重载表格
            break;
        }
      });
       
      laydate.render({
        elem: "#ID-laydate-inbounddate",
        value: params.inbounddate,
        isInitValue: true,
        type: "date",
        fullPanel: true,
        done: function (value, date, endDate) { 
        },
      });

 
      var supplierIds = params.supplierId + "";
      if (supplierIds) {
        supplierIds = supplierIds.split(",");
      }

      admin.req({
        url: "/zkmes/suppliermgmt/list1",
        type: "get",
        contentType: "application/json;charset=UTF-8",
        done: function (res) { 
          salesorderSupplierXmselect = xmSelect.render({
            el: "#salesorderSupplierXmselect",
            name: "supplierId",
            data: res.data,
            radio: true,
            initValue: supplierIds,
            prop: {
              name: "supplierName",
              value: "supplierId",
            },
          });
        },
      });
      /* 销售负责人 */
      admin.req({
          url: "/zkmes/suppliermgmt/list1",
          type: "get",
          contentType: "application/json;charset=UTF-8",
          done: function (res) { 
        	   headofsalesXmselect = xmSelect.render({
              el: "#headofsalesXmselect",
              name: "supplierId",
              data: res.data,
              radio: true,
              initValue: supplierIds,
              prop: {
                name: "supplierName",
                value: "supplierId", 
              },
            });
          },
        });
      var warehouseIds = params.warehouseId + "";
      if (warehouseIds) {
        warehouseIds = warehouseIds.split(",");
      }

      admin.req({
        url: "/zkmes/warehousemgmt/warehouse/list1",
        type: "get",
        contentType: "application/json;charset=UTF-8",
        done: function (res) { 
          salesorderWarehouseXmselect = xmSelect.render({
            el: "#salesorderWarehouseXmselect",
            name: "warehouseId",
            data: res.data,
            radio: true,
            initValue: warehouseIds,
            prop: {
              name: "warehouseName",
              value: "warehouseId",
            },
          });
        },
      });

      $("input[name=tax][value=0]").attr("checked", params.tax == 0 ? true : false);
      $("input[name=tax][value=1]").attr("checked", params.tax == 1 ? true : false);

      form.render(null);
    });
  };

  layui.use(["admin", "form", "common"], function () {
    var $ = layui.$,
      util = layui.util,
      admin = layui.admin,
      common = layui.common,
      view = layui.view,
      table = layui.table,
      form = layui.form;

   
  });

  layui.use(["admin", "form"], function () {
	    var $ = layui.$,
	      admin = layui.admin,
	      view = layui.view,
	      table = layui.table,
	      laydate = layui.laydate,
	      form = layui.form;

	    /* 换货申请日期 */
	    laydate.render({
	      elem: "#ID-laydate-exchangerequestdate",
	      type: "date",
	      fullPanel: true,
	    });
	  });

</script>
