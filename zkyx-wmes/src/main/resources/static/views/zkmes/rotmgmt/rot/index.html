<title>税率列表</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>税率管理</cite></a>
    <a><cite>税率列表</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <!--    search start -->
      <div class="keySearch-cont" style="margin-bottom: 10px;">
        	关键字搜索：
        <div class="layui-inline">
          <input class="layui-input" name="keySearch-input" id="keySearch-input" autocomplete="off"
            placeholder="请输入关键字">
        </div>
        <button class="layui-btn" data-type="keySearch"  lay-on="keySearch"> 搜索</button>
      </div>
      <!--    search end -->
      <table id="zkmes-rotmgmt-rot-table" lay-filter="zkmes-rotmgmt-rot-table"></table>
      <script type="text/html" id="zkmes-rotmgmt-rot-toolbar-head">
	    <div class="layui-btn-container"> 
		  <button class="layui-btn layui-btn-sm" lay-event="add">新增</button> 
		  <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
	    </div>
	  </script>

      <script type="text/html" id="zkmes-rotmgmt-rot-toolbar-row">

				{{# if(d.approveStatus == 0 ){ }}
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-edit"></i>查看</a> 
				{{# }else{ }}
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
				{{# } }} 
      </script>

    </div>
  </div>
</div>

<script>
layui.use(['admin', 'table', 'common', 'util'], function () {
    var $ = layui.$
      , admin = layui.admin
      , view = layui.view
      , table = layui.table
      , common = layui.common
      , util = layui.util
      , form = layui.form;

    var prefix = "zkmes/rotmgmt/rot";
    // 调用 common.js 模块 getPopupSize 函数，用 ES6 解构赋值获取返回的两个参数
    const { popupWidthHeight, popupOffsetWidthHeight } = common.getPopupSize();

    table.render({
      elem: '#zkmes-rotmgmt-rot-table'
      , url: prefix + '/list'
      , toolbar: '#zkmes-rotmgmt-rot-toolbar-head'
      , page: true
      , defaultToolbar: ['filter', 'print', 'exports', {
        title: '提示',
        layEvent: 'LAYTABLE_TIPS',
        icon: 'layui-icon-tips'
      }]
      , height: 'full-200'
      , cols: [[
        { field: 'rotId', title: 'ID' }
        , { field: 'rotName', title: '税率名称' }
        , { field: 'rot', title: '税率', templet: function (res) {
            var html = '<span class="layui-badge layui-bg-blue">' + res.rot + '%</span>';
            return html;
          }
        }
        , {
          field: 'status', title: '启用状态', templet: function (res) {
            var html = res.status == 0 ? '<span class="layui-badge layui-bg-blue">启用</span>' : '<span class="layui-badge layui-bg-orange">停用</span>';
            return html;
          }
        } 
        , { field: 'createTime', title: '创建时间' }
        , {
            field: 'approve', title: '审批状态', templet: function (res) {
            	
            	var html = "";
             
            		if(res.approveStatus == 0){
            			html = '<span class="layui-badge layui-bg-blue">通过</span>'
            		}else if(res.approveStatus == 1){
            			html = '<span class="layui-badge layui-bg-red">拒绝</span>'
            		}else if(res.approveStatus == 9){
                		html = '<span class="layui-badge layui-bg-orange">待审批</span>';
                }
           
              
              return html;
            }
          }
        , { title: '操作', width: 160, align: 'center', fixed: 'right', toolbar: '#zkmes-rotmgmt-rot-toolbar-row' }
      ]]
    });

    //工具条
    table.on('tool(zkmes-rotmgmt-rot-table)', function (obj) {
      var data = obj.data;
      if (obj.event === 'del') {
        layer.confirm('确定删除？', function (index) {
          admin.req({
            url: prefix + "/" + data.rotId
            , type: 'delete'
            , contentType: 'application/json;charset=UTF-8'
            , done: function (res) {
              layer.msg("删除成功");
              layui.table.reload('zkmes-rotmgmt-rot-table'); //重载表格
              layer.close(index); //执行关闭 
            }
          });
        });
      } else if (obj.event === 'edit') {
        admin.popup({
          title: '修改税率'
          , area: popupWidthHeight
          , offset: popupOffsetWidthHeight
          , id: 'popup-zkmes-rotmgmt-rot-edit'
          , success: function (layero, index) {
            view(this.id).render('zkmes/rotmgmt/rot/form', data).done(function () {
              form.render(null, 'zkmes-rotmgmt-rot-form');
              //提交
              form.on('submit(zkmes-rotmgmt-rot-form-submit)', function (data) {
                var field = data.field; //获取提交的字段  
                field.status = field.status != null ? 0 : 1;
                
                field.approve = 1;
                field.approveStatus = '';
                
                
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                  url: prefix
                  , type: 'put'
                  , contentType: 'application/json;charset=UTF-8'
                  , data: JSON.stringify(field)
                  , done: function (res) {
                    layer.msg("修改成功");
                    layui.table.reload('zkmes-rotmgmt-rot-table'); //重载表格
                    layer.close(index); //执行关闭 
                  }
                });
              });
            });
          }
        });
      }else if (obj.event === 'detail') {
        admin.popup({
          title: '税率详情'
          , area: popupWidthHeight
          , offset: popupOffsetWidthHeight
          , id: 'popup-zkmes-rotmgmt-rot-detail'
          , success: function (layero, index) {
            view(this.id).render('zkmes/rotmgmt/rot/form', data).done(function () {
              form.render(null, 'zkmes-rotmgmt-rot-form');
              //提交
              form.on('submit(zkmes-rotmgmt-rot-form-submit)', function (data) {
              	 layer.close(index); //执行关闭 
              });
            });
          }
        });
      }
    });

    // 头部工具栏点击事件
    table.on('toolbar(zkmes-rotmgmt-rot-table)', function (obj) {
      switch (obj.event) {
        case 'add':
          admin.popup({
            title: '添加新税率'
            , area: popupWidthHeight
            , offset: popupOffsetWidthHeight
            , id: 'popup-zkmes-rotmgmt-rot-add'
            , success: function (layero, index) {
              view(this.id).render('zkmes/rotmgmt/rot/form').done(function () {
                form.render(null, 'zkmes-rotmgmt-rot-form');
                //提交
                form.on('submit(zkmes-rotmgmt-rot-form-submit)', function (data) {
                  var field = data.field; //获取提交的字段  
                  field.status = field.status != null ? 0 : 1;
                  //提交 Ajax 成功后，关闭当前弹层并重载表格
                  admin.req({
                    url: prefix
                    , type: 'post'
                    , contentType: 'application/json;charset=UTF-8'
                    , data: JSON.stringify(field)
                    , done: function (res) {
                    	
                      layer.msg("新增成功");
                      layui.table.reload('zkmes-rotmgmt-rot-table'); //重载表格
                      layer.close(index); //执行关闭 
                    }
                  });
                });
              });
            }
          });
          break;
        case 'delete':
          layer.msg('删除');
          break;
        case 'update':
          layer.msg('编辑');
          break;
        case 'LAYTABLE_TIPS':
          layer.msg('提示');
          break;
        case "refresh":
            layer.msg('刷新成功');
            layui.table.reloadData("zkmes-rotmgmt-rot-table"); //重载表格
            break;
      }
    });
    util.on("lay-on", {
        // 关键字搜索功能
    	keySearch: function () {
          var keySearchValue = $('#keySearch-input').val();
          // 重载表格，传递搜索参数
          table.reload('zkmes-rotmgmt-rot-table', {
            page: {
              curr: 1 // 从第一页开始
            },
            where: {
              searchValue: keySearchValue // 传递关键字参数到后端
            }
          });
        },
      });
  });
</script>
