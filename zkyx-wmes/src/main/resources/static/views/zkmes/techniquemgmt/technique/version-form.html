<div class="layui-form" lay-filter="zkmes-techniquemgmt-technique-version-form" style="padding: 20px 30px 0 0">

  <script type="text/html" template>
  <input
    type="text"
    id="versionId" 
    name="versionId" 
    value="{{ d.params.versionId || '' }}" 
    class="layui-input layui-hide"
  />
  </script>
  
  
  <div class="layui-form-item"> 
     <div class="layui-inline">
      <label class="layui-form-label">版本号<span class="required">*</span></label>
      <div class="layui-input-inline">
      <script type="text/html" template> 
        <input 
         type="text" 
         name="version" 
         placeholder="请输入" 
         value="{{ d.params.version || '' }}" 
         autocomplete="off" 
         class="layui-input" 
				 {{# if(d.params.versionId != null && d.params.versionId != ''){ }} 
					{{= "disabled" }}
				 {{# } }} 
         lay-verify="required"/> 
      </script>
      </div>
    </div>
    
    <div class="layui-inline">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-inline"> 
      <input type="radio" name="status" value="0" lay-filter="zkmes-techniquemgmt-technique-version-status-radio-filter" title="正常" checked />
      <input type="radio" name="status" value="1" lay-filter="zkmes-techniquemgmt-technique-version-status-radio-filter" title="停用"  /> 
    </div>
    </div>
    
  </div>
   
  
 <div class="layui-form-item">
    <label class="layui-form-label">工艺版本说明</label>
    <div class="layui-input-block">
     <script type="text/html" template>
        <textarea type="text" name="describe" autocomplete="off" class="layui-textarea">{{ d.params.describe || '' }}</textarea>
      </script>
    </div>
  </div>
   
   
   <script type="text/html" template>
  {{# if(d.params.versionId != null && d.params.versionId != ''){ }} 
  <div class="layui-form-item">
    <fieldset class="layui-elem-field layui-field-title">
      <legend>工艺组成</legend>
    </fieldset>
    <table id="zkmes-techniquemgmt-technique-version-form-table" lay-filter="zkmes-techniquemgmt-technique-version-form-table"></table>
  </div>
  {{# } }}
  </script>
  
  <script type="text/html" id="zkmes-techniquemgmt-technique-version-form-toolbar-head">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
      <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
    </div>
  </script>

  <script type="text/html" id="zkmes-techniquemgmt-technique-version-form-toolbar-row">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"
      ><i class="layui-icon layui-icon-edit"></i>编辑</a
    >
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"
      ><i class="layui-icon layui-icon-delete"></i>删除</a
    >
  </script>
  
  

  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" id="zkmes-techniquemgmt-technique-version-form-submit" lay-submit lay-filter="zkmes-techniquemgmt-technique-version-form-submit" value="确认" class="layui-btn" />
    </div>
  </div>
</div>

<script type="text/html" template lay-done="techniquemgmtTechniqueVersionParamsDone(d.params)"></script>


<script>

techniquemgmtTechniqueVersionParamsDone = function (params) {
	layui.use(['admin', 'table', 'common'], function () {
    var $ = layui.$
      , admin = layui.admin
      , view = layui.view
      , table = layui.table
      , common = layui.common
      , form = layui.form;
 
    	if(params.versionId == null || params.versionId == '')
      	return 
       
      // 调用 common.js模块getPopupSize 函数，用ES6解构赋值获取返回的四个参数
      const { popupWidthHeight, popupOffsetWidthHeight } = common.getPopupSize();
      
      
      var prefix = "zkmes/techniquemgmt/techniquegroup";

      table.render({
        elem: "#zkmes-techniquemgmt-technique-version-form-table",
        url: prefix + "/list",
        where: {
        	techniqueVersionId: params.versionId,
        },
        toolbar: "#zkmes-techniquemgmt-technique-version-form-toolbar-head",
        page: true,
        defaultToolbar: [
          "filter",
          "print",
          "exports",
          {
            title: "提示",
            layEvent: "LAYTABLE_TIPS",
            icon: "layui-icon-tips",
          },
        ],
        height: "full-450",
        cols: [
          [
            { field: "sort", title: "工序序号" },
            { field: "processId", title: "工序编码" },
            { field: "processName", title: "工序名称" },
            { field: "processVersion", title: "工序版本" },
            {
              field: "key",
              title: "关键工序",
              templet: function (res) {
                var key = res.key == 0 ? "是" : "否";
                var html = '<span class="layui-badge layui-bg-blue">' + key + "</span>";
                return html;
              },
            },
            { field: "processrelName", title: "与下一道工序关系" },
            {
              title: "操作",
              width: 180,
              align: "center",
              fixed: "right",
              toolbar: "#zkmes-techniquemgmt-technique-version-form-toolbar-row",
            },
          ],
        ],
      });

      //工具条
      table.on("tool(zkmes-techniquemgmt-technique-version-form-table)", function (obj) {
        var data = obj.data;
        if (obj.event === "del") {
          layer.confirm("确定删除？", function (index) {
            admin.req({
              url: prefix + "/" + data.techniquegroupId,
              type: "delete",
              contentType: "application/json;charset=UTF-8",
              done: function (res) {
                layer.msg("删除成功");
                layui.table.reload("zkmes-techniquemgmt-technique-version-form-table"); //重载表格
                layer.close(index); //执行关闭
              },
            });
          });
        } else if (obj.event === "edit") {
          admin.popup({
            title: "修改工艺组成信息",
            area: popupWidthHeight,
            offset: popupOffsetWidthHeight,
            id: "popup-zkmes-techniquemgmt-technique-version-form-edit",
            success: function (layero, index) {
              view(this.id)
                .render("zkmes/techniquemgmt/technique/composeinfo-form", data)
                .done(function () {
                  form.render(null, "zkmes-techniquemgmt-technique-composeinfo-form");
                  //提交
                  form.on("submit(zkmes-techniquemgmt-technique-composeinfo-form-submit)", function (data) {
                    var field = data.field; //获取提交的字段
                    //提交 Ajax 成功后，关闭当前弹层并重载表格
                    admin.req({
                      url: prefix,
                      type: "put",
                      contentType: "application/json;charset=UTF-8",
                      data: JSON.stringify(field),
                      done: function (res) {
                        layer.msg("修改成功");
                        layui.table.reload("zkmes-techniquemgmt-technique-version-form-table"); //重载表格
                        layer.close(index); //执行关闭
                      },
                    });
                  });
                });
            },
          });
        }
      });

      // 头部工具栏点击事件
      table.on("toolbar(zkmes-techniquemgmt-technique-version-form-table)", function (obj) {
        switch (obj.event) {
          case "add":
            admin.popup({
              title: "添加工艺组成信息",
              area: popupWidthHeight,
              offset: popupOffsetWidthHeight,
              id: "popup-zkmes-techniquemgmt-technique-version-form-add",
              success: function (layero, index) {
                view(this.id)
                  .render("zkmes/techniquemgmt/technique/composeinfo-form")
                  .done(function () {
                    form.render(null, "zkmes-techniquemgmt-technique-composeinfo-form");
                    //提交
                    form.on("submit(zkmes-techniquemgmt-technique-composeinfo-form-submit)", function (data) {
                      var field = data.field; //获取提交的字段
                      field.techniqueVersionId = $("#versionId").val();
                      //提交 Ajax 成功后，关闭当前弹层并重载表格 
                      admin.req({
                        url: prefix,
                        type: "post",
                        contentType: "application/json;charset=UTF-8",
                        data: JSON.stringify(field),
                        done: function (res) {
                          layer.msg("新增成功");
                          layui.table.reload("zkmes-techniquemgmt-technique-version-form-table"); //重载表格
                          layer.close(index); //执行关闭
                        },
                      });  
                    });
                  });
              },
            });
            break;
          case "delete":
            layer.msg("删除");
            break;
          case "update":
            layer.msg("编辑");
            break;
          case "LAYTABLE_TIPS":
            layer.msg("提示");
            break;
          case "refresh":
              layui.table.reloadData("zkmes-techniquemgmt-technique-version-form-table"); //重载表格
              layer.msg('刷新成功');
              break;
        }
      });
      
      
       
      
    	if(params.status != null){
    		$("input[name=status][value=0]").attr("checked", params.status == 0 ? true : false);
        $("input[name=status][value=1]").attr("checked", params.status == 1 ? true : false);
    	}
    	 
    	form.render(null);
    	 
    });
  };
  
  
  layui.use(["admin", "form"], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      form = layui.form;
  });
</script>
