<div class="layui-form" lay-filter="zkmes-techniquemgmt-process-version-form" style="padding: 20px 30px 0 0">

  <script type="text/html" template>
  <input
    type="text"
    id="versionId" 
    name="versionId" 
    value="{{ d.params.versionId || '' }}" 
    class="layui-input layui-hide"
  />
  </script>
  
  
  <div class="layui-form-item"> 
      <label class="layui-form-label">版本号<span class="required">*</span></label>
      <div class="layui-input-block">
      <script type="text/html" template> 
        <input 
         type="text" 
         name="version" 
         placeholder="请输入" 
         value="{{ d.params.version || '' }}" 
         autocomplete="off" 
         class="layui-input" 
				 {{# if(d.params.versionId != null && d.params.versionId != ''){ }} 
					{{= "disabled" }}
				 {{# } }} 
         lay-verify="required"/> 
      </script>
      </div>
    </div>
  
 
 
 
 <div class="layui-form-item">
    <label class="layui-form-label">标签</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="tag" placeholder="请输入" value="{{ d.params.tag || '' }}"  autocomplete="off" class="layui-input" />
      </script>
    </div>
  </div>
  
 <div class="layui-form-item">
    <label class="layui-form-label">工序版本说明</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="describe" placeholder="请输入" value="{{ d.params.describe || '' }}"  autocomplete="off" class="layui-input" />
      </script>
    </div>
  </div>
  
   <div class="layui-form-item">
    <label class="layui-form-label">工步文件</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="stepAttach" placeholder="请输入" value="{{ d.params.stepAttach || '' }}"  autocomplete="off" class="layui-input" />
      </script>
    </div>
  </div>
  
  
    
  <div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block"> 
      <input type="radio" name="status" value="0" lay-filter="zkmes-techniquemgmt-process-version-status-radio-filter" title="正常" checked />
      <input type="radio" name="status" value="1" lay-filter="zkmes-techniquemgmt-process-version-status-radio-filter" title="停用"  /> 
		</div>
  </div>
  

  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <textarea type="text" name="remark" autocomplete="off" class="layui-textarea">{{ d.params.remark || '' }}</textarea>
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" id="zkmes-techniquemgmt-process-version-form-submit" lay-submit lay-filter="zkmes-techniquemgmt-process-version-form-submit" value="确认" class="layui-btn" />
    </div>
  </div>
</div>

<script type="text/html" template lay-done="techniquemgmtProcessVersionParamsDone(d.params)"></script>


<script>

techniquemgmtProcessVersionParamsDone = function (params) {
    layui.use(["admin", "form"], function () {
    	 var $ = layui.$,
         form = layui.form;
 
    	if(params.status != null){
    		$("input[name=status][value=0]").attr("checked", params.status == 0 ? true : false);
        	$("input[name=status][value=1]").attr("checked", params.status == 1 ? true : false);
    	}
    	 
    });
  };
  
  
  layui.use(["admin", "form"], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      form = layui.form;
  });
</script>
