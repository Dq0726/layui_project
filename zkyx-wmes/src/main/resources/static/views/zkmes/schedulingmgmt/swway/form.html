<div class="layui-form" lay-filter="zkmes-schedulingmgmt-swway-form" style="padding: 20px 30px 0 0">
  <div class="layui-form-item">
    <label class="layui-form-label">倒班方式编码<span class="required">*</span></label>
    <div class="layui-input-block">
      <script type="text/html" template>
       	  <input
          type="text"
          name="swwayId"
          placeholder="请输入"
          value="{{ d.params.swwayId || '' }}"
          autocomplete="off"
          class="layui-input"
          lay-verify="required"
			{{# if(d.params.swwayId != null && d.params.swwayId != ''){ }}
				{{="disabled"}}
			{{# } }} 
        />
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">倒班方式名称<span class="required">*</span></label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input
          type="text"
          name="swwayName"
          placeholder="请输入"
          value="{{ d.params.swwayName || '' }}"
          lay-verify="required"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">是否启用</label>
    <div class="layui-input-block">
      <input type="radio" name="status" value="0" title="是" checked />
      <input type="radio" name="status" value="1" title="否" />
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <textarea type="text" name="remark" autocomplete="off" class="layui-textarea">
{{ d.params.remark || '' }}</textarea
        >
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input
        type="button"
        id="zkmes-schedulingmgmt-swway-form-submit"
        lay-submit
        lay-filter="zkmes-schedulingmgmt-swway-form-submit"
        value="确认"
        class="layui-btn"
      />
    </div>
  </div>
</div>

<script type="text/html" template lay-done="layui.data.sendZkmesSchedulingmgmtTeamtypeFormParams(d.params)"></script>

<script>
  layui.data.sendZkmesSchedulingmgmtTeamtypeFormParams = function (params) {
    layui.use(["admin", "form", "xmSelect"], function () {
    	 var $ = layui.$,
         admin = layui.admin,
         view = layui.view,
         form = layui.form;
    	 
      if (params.status != null) {
        $("input[name=status][value=0]").attr("checked", params.status == 0 ? true : false);
        $("input[name=status][value=1]").attr("checked", params.status == 1 ? true : false);
      }
    });
  };

  layui.use(["admin", "form"], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      form = layui.form;
  });
</script>
