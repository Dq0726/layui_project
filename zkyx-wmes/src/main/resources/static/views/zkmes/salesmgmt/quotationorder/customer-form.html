<div class="layui-form" lay-filter="zkmes-salesmgmt-quotationorder-customer-form" style="padding: 10px 30px 0 0">
   
<!--    传值给父start -->
   <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">客户编码</label>
      <div class="layui-input-inline"> 
          <input type="text"  name="customerId" placeholder="请输入"  autocomplete="off" class="layui-input" /> 
      </div>
    </div>
    <div class="layui-inline layui-hide">
      <label class="layui-form-label">客户名称</label>
      <div class="layui-input-inline"> 
          <input type="text"  name="customerName" placeholder="请输入"  autocomplete="off" class="layui-input" /> 
      </div>
    </div>
    <div class="layui-inline layui-hide">
      <label class="layui-form-label">联系人姓名</label>
      <div class="layui-input-inline"> 
          <input type="text"  name="contactsName" placeholder="请输入"  autocomplete="off" class="layui-input" /> 
      </div>
    </div>
    <div class="layui-inline layui-hide">
      <label class="layui-form-label">联系人电话</label>
      <div class="layui-input-inline"> 
          <input type="text"  name="contactsTelephone" placeholder="请输入"  autocomplete="off" class="layui-input" /> 
      </div>
    </div> 
    
     <div class="layui-inline zkmes-salesmgmt-quotationorder-customer-form-search">
      <div class="layui-input-inline"> 
          <button class="layui-btn " data-type="reload">搜索</button>
      </div>
    </div> 
  </div>
 
 <!--    传值给父end -->
  
  <div class="layui-form-item">
    <table id="zkmes-salesmgmt-quotationorder-customer-form-table" lay-filter="zkmes-salesmgmt-quotationorder-customer-form-table"></table>
    <script type="text/html" id="zkmes-salesmgmt-quotationorder-customer-form-toolbar-row">
    </script>
  </div>

 <div class="layui-form-item layui-hide">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" id="zkmes-salesmgmt-quotationorder-customer-form-submit" lay-submit lay-filter="zkmes-salesmgmt-quotationorder-customer-form-submit" value="确认" class="layui-btn" />
    </div>
  </div>
</div>

<script>    
  layui.use(["admin", "form"], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      table = layui.table,
      form = layui.form;

    active = {
 	    reload: function(){ 
 	      var customerId = $('#customerId'); 
 	      console.log(customerId);
 	     //执行重载
	      table.reloadData('zkmes-salesmgmt-quotationorder-customer-form-table', {
	        page: {
	          curr: 1 //重新从第 1 页开始
	        }
	        ,where: { 
	        	  customerId: customerId.val() 
	        }
	      }); 
 	    } 
 	  };
    	  
    	  
   	$('.zkmes-salesmgmt-quotationorder-customer-form-search .layui-btn').on('click', function(){
       var type = $(this).data('type');
       active[type] ? active[type].call(this) : '';
    });
     
    var prefix = "zkmes/customermgmt";

    table.render({
      elem: "#zkmes-salesmgmt-quotationorder-customer-form-table",
      url: prefix + "/list",  
      page: true,
      height: "full-350",
      cols: [
        [
             { field: 'customerId', title: '客户编码' }  
           , { field: 'customerName', title: '客户名称' }   
           , { field: 'contactsName', title: '联系人姓名' }   
           , { field: 'contactsTelephone', title: '联系人电话' }   
        ],
      ],
    });
     
  //触发行双击事件
    table.on('rowDouble(zkmes-salesmgmt-quotationorder-customer-form-table)', function(obj){
    	 // console.log(obj.tr) //得到当前行元素对象
    	 // console.log(obj.data) //得到当前行数据
    	   
    	  var submit  = $("#zkmes-salesmgmt-quotationorder-customer-form-submit")  
    	  var data = form.val('zkmes-salesmgmt-quotationorder-customer-form', JSON.parse(JSON.stringify(obj.data)));
    	   
    	  form.render();
 
    	  submit.trigger('click');
    });
      
  });
</script>
