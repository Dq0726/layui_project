<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中科轻云MES智能制造大数据看板</title>
    <link rel="stylesheet" href="{{ layui.setter.paths.core }}css/dashboard.css?v={{ layui.admin.v }}" media="all" />
    <style>
        /* 全局样式重置和基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #0c1426 0%, #1a2332 50%, #0f1419 100%);
            color: #ffffff;
            position: relative;
        }

        /* 动态粒子背景 */
        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, rgba(0, 123, 255, 0.05) 0%, transparent 70%);
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00bfff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* 响应式容器 */
        .dashboard-container {
            min-width: 1920px;
            width: 100%;
            height: 100vh;
            padding: 0;
            position: relative;
            transition: all 0.3s ease;
        }

        /* 超宽屏适配 */
        @media (min-width: 2560px) {
            .dashboard-container {
                min-width: 2560px;
            }
        }

        @media (min-width: 3840px) {
            .dashboard-container {
                min-width: 3840px;
                display: grid;
                grid-template-columns: 300px 1fr 300px;
                grid-template-rows: 100px 1fr;
                gap: 20px;
                padding: 20px;
            }
        }

        /* 顶部导航栏 */
        .header-nav {
            height: 100px;
            background: linear-gradient(90deg, rgba(0, 123, 255, 0.1) 0%, rgba(0, 191, 255, 0.05) 100%);
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: headerGlow 3s ease-in-out infinite alternate;
        }

        @keyframes headerGlow {
            0% { box-shadow: 0 0 20px rgba(0, 191, 255, 0.3); }
            100% { box-shadow: 0 0 40px rgba(0, 191, 255, 0.6); }
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            padding: 0 30px;
            position: relative;
            z-index: 2;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #00bfff, #0080ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            animation: logoRotate 10s linear infinite;
        }

        @keyframes logoRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .system-title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #00bfff, #ffffff, #00ff80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShine 2s ease-in-out infinite alternate;
        }

        @keyframes titleShine {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-item {
            padding: 10px 20px;
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 25px;
            background: rgba(0, 123, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover {
            background: rgba(0, 191, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .time-display {
            font-size: 18px;
            font-weight: bold;
            color: #00ff80;
            text-align: center;
            animation: timeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes timeGlow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 128, 0.5); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 128, 0.8); }
        }

        /* 数据统计卡片 */
        .stats-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 20px 0;
            height: 120px;
        }

        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.1) 0%, rgba(0, 191, 255, 0.05) 100%);
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.4);
            border-color: rgba(0, 255, 128, 0.6);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 191, 255, 0.1), transparent);
            animation: cardRotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        @keyframes cardRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stat-title {
            font-size: 16px;
            color: #00bfff;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-unit {
            font-size: 18px;
            color: #00ff80;
        }

        .digital-number {
            display: inline-block;
            background: linear-gradient(45deg, #00bfff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: numberGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes numberGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }

        /* 主要内容区域 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 240px);
            margin: 20px 0;
        }

        @media (min-width: 3840px) {
            .main-content {
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
            }
        }

        /* 数据卡片组件 */
        .data-card {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.1) 0%, rgba(0, 191, 255, 0.05) 100%);
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 191, 255, 0.3);
            border-color: rgba(0, 255, 128, 0.6);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 191, 255, 0.2);
        }

        .card-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #00bfff, #00ff80);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #00bfff;
        }

        .card-content {
            height: calc(100% - 70px);
            position: relative;
        }

        /* 中央核心区域 - 工业流程图 */
        .central-area {
            grid-column: 2;
            grid-row: 1 / 3;
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.1) 0%, rgba(0, 191, 255, 0.05) 100%);
            border: 2px solid rgba(0, 191, 255, 0.4);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            animation: centralGlow 4s ease-in-out infinite alternate;
        }

        @keyframes centralGlow {
            0% { box-shadow: 0 0 30px rgba(0, 191, 255, 0.3); }
            100% { box-shadow: 0 0 60px rgba(0, 191, 255, 0.6); }
        }

        .process-flow {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .process-node {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, rgba(0, 191, 255, 0.2), rgba(0, 255, 128, 0.2));
            border: 2px solid rgba(0, 191, 255, 0.6);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: nodeFloat 3s ease-in-out infinite alternate;
        }

        .process-node:nth-child(even) {
            animation-delay: 1.5s;
        }

        @keyframes nodeFloat {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(5deg); }
        }

        .process-node:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.5);
        }

        .process-node::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 1px solid rgba(0, 255, 128, 0.3);
            border-radius: 50%;
            animation: nodePulse 2s ease-in-out infinite;
        }

        @keyframes nodePulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
        }

        .node-icon {
            font-size: 24px;
            color: #00bfff;
            margin-bottom: 5px;
        }

        .node-label {
            font-size: 14px;
            color: #ffffff;
            text-align: center;
        }

        .node-value {
            font-size: 18px;
            font-weight: bold;
            color: #00ff80;
        }

        /* 数据流动效果 */
        .data-flow {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff80;
            border-radius: 50%;
            animation: flowMove 3s linear infinite;
            box-shadow: 0 0 10px #00ff80;
        }

        @keyframes flowMove {
            0% { transform: translateX(0) translateY(0); opacity: 1; }
            100% { transform: translateX(200px) translateY(-100px); opacity: 0; }
        }

        /* 实时告警面板 */
        .alert-panel {
            position: fixed;
            top: 120px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1) 0%, rgba(255, 165, 0, 0.05) 100%);
            border: 1px solid rgba(255, 165, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: alertBlink 2s ease-in-out infinite alternate;
        }

        @keyframes alertBlink {
            0% { border-color: rgba(255, 165, 0, 0.4); }
            100% { border-color: rgba(255, 0, 0, 0.6); }
        }

        .alert-item {
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 165, 0, 0.1);
            border-left: 4px solid #ff6b00;
            border-radius: 5px;
            animation: alertSlide 0.5s ease-out;
        }

        @keyframes alertSlide {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* 图表容器样式 */
        .chart-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .chart-container canvas {
            border-radius: 10px;
        }

        /* 数据表格样式 */
        .data-table {
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        .layui-table {
            background: transparent;
            color: #ffffff;
        }

        .layui-table th {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.3), rgba(0, 191, 255, 0.2));
            color: #ffffff;
            border: 1px solid rgba(0, 191, 255, 0.3);
        }

        .layui-table td {
            border: 1px solid rgba(0, 191, 255, 0.1);
            background: transparent;
        }

        .layui-table tbody tr:hover {
            background: rgba(0, 191, 255, 0.1);
        }

        /* 加载动画 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 191, 255, 0.3);
            border-top: 3px solid #00bfff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式调整 */
        @media (max-width: 1920px) {
            .system-title { font-size: 24px; }
            .nav-menu { gap: 15px; }
            .stat-value { font-size: 28px; }
        }

        @media (min-width: 3840px) {
            .alert-panel {
                width: 400px;
                right: 50px;
            }
            
            .process-node {
                width: 150px;
                height: 150px;
            }
            
            .system-title {
                font-size: 42px;
            }
        }

        /* 数据流光效 */
        .data-stream {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(0deg, transparent, #00ff80, transparent);
            animation: streamFlow 2s linear infinite;
        }

        @keyframes streamFlow {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* 悬浮提示 */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tooltip.show {
            opacity: 1;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 123, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00bfff, #00ff80);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #00ff80, #00bfff);
        }
    </style>
</head>
<body>
    <!-- 动态粒子背景 -->
    <div class="particles-bg" id="particles-bg"></div>

    <div class="dashboard-container">
        <!-- 顶部导航栏 -->
        <header class="header-nav">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">MES</div>
                    <h1 class="system-title">中科轻云智能制造数据可视化大屏</h1>
                </div>
                
                <nav class="nav-menu">
                    <div class="nav-item active" data-module="production">生产管理</div>
                    <div class="nav-item" data-module="quality">质量管理</div>
                    <div class="nav-item" data-module="equipment">设备管理</div>
                    <div class="nav-item" data-module="energy">能耗管理</div>
                </nav>
                
                <div class="time-display" id="real-time-clock">
                    <div id="current-date"></div>
                    <div id="current-time"></div>
                </div>
            </div>
        </header>

        <!-- 数据统计卡片行 -->
        <div class="stats-row">
            <div class="stat-card" data-tooltip="当前生产计划总数">
                <div class="stat-title">生产计划</div>
                <div class="stat-value">
                    <span class="digital-number" id="production-plan">1066</span>
                    <span class="stat-unit">条</span>
                </div>
            </div>
            
            <div class="stat-card" data-tooltip="销售订单总金额">
                <div class="stat-title">销售订单金额</div>
                <div class="stat-value">
                    <span class="digital-number" id="sales-amount">142066</span>
                    <span class="stat-unit">万元</span>
                </div>
            </div>
            
            <div class="stat-card" data-tooltip="今日销售出库数量">
                <div class="stat-title">销售出库数量</div>
                <div class="stat-value">
                    <span class="digital-number" id="outbound-qty">196</span>
                    <span class="stat-unit">件</span>
                </div>
            </div>
            
            <div class="stat-card" data-tooltip="设备实时在线率">
                <div class="stat-title">设备在线率</div>
                <div class="stat-value">
                    <span class="digital-number" id="equipment-online">100</span>
                    <span class="stat-unit">%</span>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 左上：产品生产数量 -->
            <div class="data-card">
                <div class="card-header">
                    <div class="card-icon">📊</div>
                    <div class="card-title">产品生产数量</div>
                </div>
                <div class="card-content">
                    <div class="chart-container" id="production-chart"></div>
                </div>
            </div>

            <!-- 左下：生产报工状态 -->
            <div class="data-card">
                <div class="card-header">
                    <div class="card-icon">⚡</div>
                    <div class="card-title">生产报工状态</div>
                </div>
                <div class="card-content">
                    <div class="chart-container" id="work-status-chart"></div>
                </div>
            </div>

            <!-- 中央：工业流程图 -->
            <div class="central-area">
                <div class="process-flow" id="process-flow">
                    <div class="process-node" data-process="raw-material">
                        <div class="node-icon">🏭</div>
                        <div class="node-label">原料投入</div>
                        <div class="node-value">98.5%</div>
                    </div>
                    
                    <div class="process-node" data-process="production">
                        <div class="node-icon">⚙️</div>
                        <div class="node-label">生产加工</div>
                        <div class="node-value">92.3%</div>
                    </div>
                    
                    <div class="process-node" data-process="quality">
                        <div class="node-icon">🔍</div>
                        <div class="node-label">质量检测</div>
                        <div class="node-value">99.1%</div>
                    </div>
                    
                    <div class="process-node" data-process="packaging">
                        <div class="node-icon">📦</div>
                        <div class="node-label">包装出库</div>
                        <div class="node-value">95.7%</div>
                    </div>
                </div>
            </div>

            <!-- 右上：订单进度情况 -->
            <div class="data-card">
                <div class="card-header">
                    <div class="card-icon">📈</div>
                    <div class="card-title">订单进度情况</div>
                </div>
                <div class="card-content">
                    <div class="chart-container" id="order-progress-chart"></div>
                </div>
            </div>

            <!-- 右下：来料不良分类 -->
            <div class="data-card">
                <div class="card-header">
                    <div class="card-icon">🔧</div>
                    <div class="card-title">来料不良分类</div>
                </div>
                <div class="card-content">
                    <div class="chart-container" id="materials-defect-chart"></div>
                </div>
            </div>

            <!-- 底部左：出货趋势分析 -->
            <div class="data-card">
                <div class="card-header">
                    <div class="card-icon">📊</div>
                    <div class="card-title">出货趋势分析</div>
                </div>
                <div class="card-content">
                    <div class="chart-container" id="shipment-trend-chart"></div>
                </div>
            </div>

            <!-- 底部中：业务数据表格 -->
            <div class="data-card">
                <div class="card-header">
                    <div class="card-icon">📋</div>
                    <div class="card-title">实时业务数据</div>
                </div>
                <div class="card-content">
                    <div class="data-table" id="business-data-table"></div>
                </div>
            </div>

            <!-- 底部右：设备运行状态 -->
            <div class="data-card">
                <div class="card-header">
                    <div class="card-icon">🖥️</div>
                    <div class="card-title">设备运行状态</div>
                </div>
                <div class="card-content">
                    <div class="chart-container" id="equipment-status-chart"></div>
                </div>
            </div>
        </main>

        <!-- 实时告警面板 -->
        <div class="alert-panel" id="alert-panel">
            <div class="card-header">
                <div class="card-icon">⚠️</div>
                <div class="card-title">实时告警</div>
            </div>
            <div class="alert-list" id="alert-list">
                <!-- 告警项目将通过JavaScript动态添加 -->
            </div>
        </div>
    </div>

    <!-- 悬浮提示 -->

            // 初始化告警系统
            function initAlertSystem() {
                const alerts = [
                    { type: 'warning', message: '设备A01温度异常', time: '2025-01-20 14:30:15' },
                    { type: 'error', message: '生产线B02停机', time: '2025-01-20 14:25:32' },
                    { type: 'info', message: '质检C03完成', time: '2025-01-20 14:20:45' }
                ];
                
                const alertList = document.getElementById('alert-list');
                
                function addAlert(alert) {
                    const alertItem = document.createElement('div');
                    alertItem.className = 'alert-item';
                    alertItem.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <div style="font-weight: bold; color: ${alert.type === 'error' ? '#ff6b6b' : alert.type === 'warning' ? '#ffd93d' : '#00bfff'};">
                                    ${alert.message}
                                </div>
                                <div style="font-size: 12px; color: #cccccc; margin-top: 5px;">
                                    ${alert.time}
                                </div>
                            </div>
                            <div style="color: ${alert.type === 'error' ? '#ff6b6b' : alert.type === 'warning' ? '#ffd93d' : '#00bfff'};">
                                ${alert.type === 'error' ? '❌' : alert.type === 'warning' ? '⚠️' : 'ℹ️'}
                            </div>
                        </div>
                    `;
                    
                    alertList.insertBefore(alertItem, alertList.firstChild);
                    
                    // 限制显示数量
                    const items = alertList.querySelectorAll('.alert-item');
                    if (items.length > 5) {
                        alertList.removeChild(items[items.length - 1]);
                    }
                }
                
                // 初始化告警
                alerts.forEach(alert => addAlert(alert));
                
                // 模拟实时告警
                setInterval(() => {
                    const alertTypes = ['info', 'warning', 'error'];
                    const messages = [
                        '设备运行正常',
                        '原料库存不足',
                        '质检发现异常',
                        '生产效率提升',
                        '设备需要维护',
                        '订单处理完成'
                    ];
                    
                    const randomAlert = {
                        type: alertTypes[Math.floor(Math.random() * alertTypes.length)],
                        message: messages[Math.floor(Math.random() * messages.length)],
                        time: new Date().toLocaleString()
                    };
                    
                    addAlert(randomAlert);
                }, 10000);
            }

                    tooltip.style.top = e.pageY - 30 + 'px';

                    tooltip.style.left = e.pageX + 10 + 'px';

                            </div>
                        `,
                        area: ['400px', '250px'],
                        skin: 'layui-layer-molv'
                    });
                }
            }

            // 启动数据刷新
            function startDataRefresh() {
                // 数字滚动效果
                function animateNumber(element, targetValue, duration = 2000) {
                    const startValue = parseInt(element.textContent) || 0;
                    const increment = (targetValue - startValue) / (duration / 16);
                    let currentValue = startValue;
                    
                    const timer = setInterval(() => {
                        currentValue += increment;
                        if ((increment > 0 && currentValue >= targetValue) || 
                            (increment < 0 && currentValue <= targetValue)) {
                            currentValue = targetValue;
                            clearInterval(timer);
                        }
                        element.textContent = Math.floor(currentValue);
                    }, 16);
                }
                
                // 定期刷新数据
                setInterval(() => {
                    // 更新统计数据
                    animateNumber(document.getElementById('production-plan'), 1066 + Math.floor(Math.random() * 100));
                    animateNumber(document.getElementById('sales-amount'), 142066 + Math.floor(Math.random() * 10000));
                    animateNumber(document.getElementById('outbound-qty'), 196 + Math.floor(Math.random() * 50));
                    
                    // 更新工艺流程数据
                    document.querySelectorAll('.process-node .node-value').forEach(node => {
                        const currentValue = parseFloat(node.textContent);
                        const newValue = (currentValue + (Math.random() - 0.5) * 2).toFixed(1);
                        node.textContent = Math.max(85, Math.min(100, newValue)) + '%';
                    });
                }, 8000);
            }

            // 初始化数据流动效果
            function initDataFlow() {
                const processFlow = document.getElementById('process-flow');
                
                setInterval(() => {
                    const dataFlow = document.createElement('div');
                    dataFlow.className = 'data-flow';
                    dataFlow.style.left = Math.random() * 80 + 10 + '%';
                    dataFlow.style.top = Math.random() * 80 + 10 + '%';
                    processFlow.appendChild(dataFlow);
                    
                    // 3秒后移除元素
                    setTimeout(() => {
                        if (dataFlow.parentNode) {
                            dataFlow.parentNode.removeChild(dataFlow);
                        }
                    }, 3000);
                }, 1000);
                
                // 添加数据流光效
                setInterval(() => {
                    const streamCount = 3;
                    for (let i = 0; i < streamCount; i++) {
                        const stream = document.createElement('div');
                        stream.className = 'data-stream';
                        stream.style.left = Math.random() * 100 + '%';
                        stream.style.animationDelay = Math.random() * 2 + 's';
                        document.body.appendChild(stream);
                        
                        setTimeout(() => {
                            if (stream.parentNode) {
                                stream.parentNode.removeChild(stream);
                            }
                        }, 2000);
                    }
                }, 3000);
            }

            // 响应式处理
            function handleResize() {
                const width = window.innerWidth;
                const container = document.querySelector('.dashboard-container');
                
                if (width >= 3840) {
                    container.classList.add('ultra-wide');
                    // 超宽屏特殊处理
                    initUltraWideLayout();
                } else {
                    container.classList.remove('ultra-wide');
                }
                
                // 重新调整图表大小
                setTimeout(() => {
                    echarts.getInstanceByDom(document.getElementById('production-chart'))?.resize();
                    echarts.getInstanceByDom(document.getElementById('work-status-chart'))?.resize();
                    echarts.getInstanceByDom(document.getElementById('order-progress-chart'))?.resize();
                    echarts.getInstanceByDom(document.getElementById('materials-defect-chart'))?.resize();
                    echarts.getInstanceByDom(document.getElementById('shipment-trend-chart'))?.resize();
                    echarts.getInstanceByDom(document.getElementById('equipment-status-chart'))?.resize();
                }, 100);
            }
            
            // 超宽屏布局初始化
            function initUltraWideLayout() {
                // 在超宽屏下添加更多数据展示区域
                console.log('初始化超宽屏布局');
                
                // 可以在这里添加额外的数据面板、视频监控窗口等
            }
            
            // 监听窗口大小变化
            window.addEventListener('resize', handleResize);
            handleResize(); // 初始化时调用一次
            
            console.log('MES智能制造大数据看板初始化完成');
        });
    </script>
