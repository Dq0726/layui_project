<div class="layui-form" lay-filter="zkmes-productmgmt-classify-edit-form" style="padding: 20px 30px 0 0">
  <div class="layui-form-item">
    <label class="layui-form-label">分类名称<span class="required">*</span></label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input
          type="text"
          name="parentId"
          placeholder="请输入"
          style="display: none"
          value="{{ d.params.parentId }}"
          autocomplete="off"
          class="layui-input"
        />
        <input
          type="text"
          name="classifyId"
          placeholder="请输入"
          style="display: none"
          value="{{ d.params.classifyId }}"
          autocomplete="off"
          class="layui-input"
        />
        <input
          type="text"
          name="classifyName"
          placeholder="请输入"
          lay-verify="required"
          value="{{ d.params.classifyName || '' }}"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">显示排序<span class="required">*</span></label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input
          type="text"
          name="orderNum"
          value="{{ d.params.orderNum || 0 }}"
          placeholder="显示排序"
          lay-verify="required"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">种类</label>
    <div class="layui-input-block">
      <input
        type="radio"
        name="mop"
        value="0"
        lay-filter="zkmes-productmgmt-classify-edit-mop-radio-filter"
        title="物料"
      />
      <input
        type="radio"
        name="mop"
        value="1"
        lay-filter="zkmes-productmgmt-classify-edit-mop-radio-filter"
        title="成品"
      />
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block">
      <input
        type="radio"
        name="status"
        value="0"
        lay-filter="zkmes-productmgmt-classify-edit-status-radio-filter"
        title="正常"
      />
      <input
        type="radio"
        name="status"
        value="1"
        lay-filter="zkmes-productmgmt-classify-edit-status-radio-filter"
        title="停用"
      />
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">具体描述</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <textarea type="text" name="remark" autocomplete="off" class="layui-textarea">
{{ d.params.remark || '' }}</textarea
        >
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input
        type="button"
        lay-submit
        lay-filter="zkmes-productmgmt-classify-edit-form-submit"
        value="确认"
        class="layui-btn"
      />
    </div>
  </div>
</div>

<script type="text/html" template lay-done="layui.data.sendZkmesProductmanageClassifyEditParams(d.params)"></script>

<script>
  layui.data.sendZkmesProductmanageClassifyEditParams = function (params) {
    layui.use(["admin", "form"], function () {
      var $ = layui.$,
        form = layui.form;

      $("input[name=mop][value=0]").attr("checked", params.mop == 0 ? true : false);
      $("input[name=mop][value=1]").attr("checked", params.mop == 1 ? true : false);

      $("input[name=status][value=0]").attr("checked", params.status == 0 ? true : false);
      $("input[name=status][value=1]").attr("checked", params.status == 1 ? true : false);
    });
  };

  layui.use(["admin", "form"], function () {
    var $ = layui.$,
      form = layui.form;
  });
</script>
