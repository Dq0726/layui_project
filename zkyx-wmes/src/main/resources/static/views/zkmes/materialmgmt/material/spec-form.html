<div class="layui-form" lay-filter="zkmes-productmgmt-product-spec-form" style="padding: 10px 30px 0 0">
   
<!--    传值给父start -->
   
  <input type="text"  name="specId" placeholder="请输入"  autocomplete="off" class="layui-input layui-hide" />  
  <input type="text"  name="specName" placeholder="请输入"  autocomplete="off" class="layui-input layui-hide" /> 
     
 <!--    传值给父end -->
 
 
 <!--    search start -->
   <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">规格编号</label>
      <div class="layui-input-inline"> 
          <input type="text"  id="specId" placeholder="请输入"  autocomplete="off" class="layui-input" /> 
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">规格名称</label>
      <div class="layui-input-inline"> 
          <input type="text"  id="specName" placeholder="请输入"  autocomplete="off" class="layui-input" /> 
      </div>
    </div>     
     <div class="layui-inline zkmes-productmgmt-product-spec-form-search">
      <div class="layui-input-inline"> 
          <button class="layui-btn" data-type="reload">搜索</button>
      </div>
    </div> 
  </div>
 
 <!--    search end -->
 
 
  
  <div class="layui-form-item">
    <table id="zkmes-productmgmt-product-spec-form-table" lay-filter="zkmes-productmgmt-product-spec-form-table"></table>
    <script type="text/html" id="zkmes-productmgmt-product-spec-form-toolbar-row">
    </script>
  </div>

 <div class="layui-form-item layui-hide">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" id="zkmes-productmgmt-product-spec-form-submit" lay-submit lay-filter="zkmes-productmgmt-product-spec-form-submit" value="确认" class="layui-btn" />
    </div>
  </div>
</div>

<script>    
  layui.use(["admin", "form"], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      table = layui.table,
      form = layui.form;

    active = {
 	    reload: function(){ 
 	      var specId = $('#specId'); 
 	     //执行重载
	      table.reloadData('zkmes-productmgmt-product-spec-form-table', {
	        page: {
	          curr: 1 //重新从第 1 页开始
	        }
	        ,where: { 
	        	  specId: specId.val() 
	        }
	      }); 
 	    } 
 	  };
    	  
    	  
   	$('.zkmes-productmgmt-product-spec-form-search .layui-btn').on('click', function(){
       var type = $(this).data('type');
       active[type] ? active[type].call(this) : '';
    });
     
    var prefix = "zkmes/productmgmt/spec";

    table.render({
      elem: "#zkmes-productmgmt-product-spec-form-table",
      url: prefix + "/list",  
      page: true,
      height: "full-200",
      cols: [[
    	  { field: 'specId', title: 'ID' }  
          , { field: 'specName', title: '规格名称' }  
          , { field: 'specDetail', title: '规格详情' }  
          , { field: 'remark', title: '备注' }  
          , { field: 'createTime', title: '创建时间' }
        ],
      ],
    });
     
  //触发行双击事件
    table.on('rowDouble(zkmes-productmgmt-product-spec-form-table)', function(obj){
    	 // console.log(obj.tr) //得到当前行元素对象
    	 // console.log(obj.data) //得到当前行数据
    	   
    	  var submit  = $("#zkmes-productmgmt-product-spec-form-submit")  
    	  var data = form.val('zkmes-productmgmt-product-spec-form', JSON.parse(JSON.stringify(obj.data)));
    	   
    	  form.render();
 
    	  submit.trigger('click');
    });
      
  });
</script>
