<title>产品分类</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>产品管理</cite></a>
    <a><cite>产品分类</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <table id="zkmes-productmgmt-classify-table" lay-filter="zkmes-productmgmt-classify-table"></table>

      <script type="text/html" id="zkmes-productmgmt-classify-toolbar-head">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm" lay-event="addroot">新增</button>
          <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
        </div>
      </script>
      <script type="text/html" id="zkmes-productmgmt-classify-toolbar-row">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="addsub"
          ><i class="layui-icon layui-icon-addition"></i>添加</a
        >
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"
          ><i class="layui-icon layui-icon-edit"></i>编辑</a
        >
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"
          ><i class="layui-icon layui-icon-delete"></i>删除</a
        >
      </script>
    </div>
  </div>
</div>

<script>
  layui.use(["admin",'common'], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      form = layui.form,
      setter = layui.setter,
      common = layui.common,
      treeTable = layui.treeTable;

    var prefix = "zkmes/productmgmt/classify";
    // 调用 common.js 模块 getPopupSize 函数，用 ES6 解构赋值获取返回的两个参数
    const { popupWidthHeight, popupOffsetWidthHeight } = common.getPopupSize();
    //产品分类管理
    var insTb = treeTable.render({
      elem: "#zkmes-productmgmt-classify-table",
      url: prefix + "/list",
      toolbar: "#zkmes-productmgmt-classify-toolbar-head",
      defaultToolbar: [
        "filter",
        "print",
        "exports",
        {
          title: "提示",
          layEvent: "LAYTABLE_TIPS",
          icon: "layui-icon-tips",
        },
      ],
      height: "full-200",
      tree: {
        customName: {
          id: "classifyId", //子ID
          pid: "parentId", // 父ID
          name: "classifyName",
        },
        data: {
          isSimpleData: true,
        },
        view: {
          expandAllDefault: true,
        },
      },
      cols: [
        [
          { field: "classifyName", title: "产品分类名" },
          { field: "orderNum", title: "排序" },
          {
            field: "mop",
            title: "种类",
            templet: function (res) {
              var text = res.mop == 0 ? "物料" : "成品";
              var html = '<span class="layui-badge layui-bg-green">' + text + "</span>";
              return html;
            },
          },
          {
            field: "status",
            title: "状态",
            templet: function (res) {
              var text = res.status == 0 ? "正常" : "停用";
              var html = '<span class="layui-badge layui-bg-blue">' + text + "</span>";
              return html;
            },
          },
          { field: "createTime", title: "创建时间" },
          {
            title: "操作",
            width: 225,
            align: "center",
            fixed: "right",
            toolbar: "#zkmes-productmgmt-classify-toolbar-row",
          },
        ],
      ],
      style: "margin-top:0;",
      response: {
        statusName: "code", //数据状态的字段名称，默认：code
        statusCode: 200, //成功的状态码，默认：0
        msgName: "msg", //状态信息的字段名称，默认：msg
        dataName: "data", //数据列表的字段名称，默认：data
      },
    });

    //工具条
    treeTable.on("tool(zkmes-productmgmt-classify-table)", function (obj) {
    	
    	
    	
      var data = obj.data;
      if (obj.event === "del") {
        layer.confirm("确定删除？", function (index) {
          admin.req({
            url: prefix + "/" + data.classifyId,
            type: "delete",
            contentType: "application/json;charset=UTF-8",
            done: function (res) {
            	 
            	layer.msg("删除成功");
        			layui.treeTable.reload("zkmes-productmgmt-classify-table"); //重载表格
             
              layer.close(index); //执行关闭
            },
          });
        });
      } else if (obj.event === "addsub") {
        admin.popup({
          title: "添加分类",
          area: popupWidthHeight,
          offset: popupOffsetWidthHeight,
          id: "popup-zkmes-productmgmt-classify-addsub",
          success: function (layero, index) {
            view(this.id)
              .render("zkmes/productmgmt/classify/add-form", data)
              .done(function () {
                form.render(null, "zkmes-productmgmt-classify-add-form");

                //提交
                form.on("submit(zkmes-productmgmt-classify-add-form-submit)", function (data) {
                  var field = data.field; //获取提交的字段
                  //提交 Ajax 成功后，关闭当前弹层并重载表格
                  //提交修改
                  admin.req({
                    url: prefix,
                    type: "post",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(field),
                    done: function (res) {
                      layer.msg("新增成功");
                      layui.treeTable.reload("zkmes-productmgmt-classify-table"); //重载表格
                      layer.close(index); //执行关闭
                    },
                  });
                });
              });
          },
        });
      } else if (obj.event === "edit") {
        admin.popup({
          title: "编辑产品分类",
          area: popupWidthHeight,
          offset: popupOffsetWidthHeight,
          id: "popup-zkmes-productmgmt-classify-edit",
          success: function (layero, index) {
            view(this.id)
              .render("zkmes/productmgmt/classify/edit-form", data)
              .done(function () {
                form.render(null, "zkmes-productmgmt-classify-edit-form");

                //提交
                form.on("submit(zkmes-productmgmt-classify-edit-form-submit)", function (data) {
                  var field = data.field; //获取提交的字段
                  //提交 Ajax 成功后，关闭当前弹层并重载表格
                  //提交修改
                  admin.req({
                    url: prefix,
                    type: "put",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(field),
                    done: function (res) {
                      layer.msg("修改成功");
                      layui.treeTable.reload("zkmes-productmgmt-classify-table"); //重载表格
                      layer.close(index); //执行关闭
                    },
                  });
                });
              });
          },
        });
      }
    });

    // 头部工具栏点击事件
    treeTable.on("toolbar(zkmes-productmgmt-classify-table)", function (obj) {
      switch (obj.event) {
        case "addroot":
          admin.popup({
            title: "添加新分类",
            area: popupWidthHeight,
            offset: popupOffsetWidthHeight,
            id: "popup-zkmes-productmgmt-classify-addroot",
            success: function (layero, index) {
              view(this.id)
                .render("zkmes/productmgmt/classify/add-form")
                .done(function () {
                  form.render(null, "zkmes-productmgmt-classify-add-form");
                  //提交
                  form.on("submit(zkmes-productmgmt-classify-add-form-submit)", function (data) {
                    var field = data.field; //获取提交的字段
                    
                     field.ancestors = '0';
                    
                    //提交 Ajax 成功后，关闭当前弹层并重载表格
                    admin.req({
                      url: prefix + "/addroot",
                      type: "post",
                      contentType: "application/json;charset=UTF-8",
                      data: JSON.stringify(field),
                      done: function (res) {
                        layer.msg("新增成功");
                        layui.treeTable.reload("zkmes-productmgmt-classify-table"); //重载表格
                        layer.close(index); //执行关闭
                      },
                    });
                  });
                });
            },
          });
          break;
        case "delete":
          layer.msg("删除");
          break;
        case "update":
          layer.msg("编辑");
          break;
        case "LAYTABLE_TIPS":
          layer.msg("提示");
          break;
        case "refresh":
            layui.table.reloadData("zkmes-productmgmt-classify-table"); //重载表格
            layer.msg('刷新成功');
            break;
      }
    });
  });
</script>
