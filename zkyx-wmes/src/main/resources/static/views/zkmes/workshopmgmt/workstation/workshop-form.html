<div
  class="layui-form"
  lay-filter="zkmes-workshopmgmt-workstation-workshop-form"
  style="padding: 10px 30px 0 0"
>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">车间编号</label>
      <div class="layui-input-inline">
        <input
          type="text"
          id="workshopId"
          name="workshopId"
          placeholder="请输入"
          autocomplete="off"
          class="layui-input"
        />
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">车间名称</label>
      <div class="layui-input-inline">
        <input
          type="text"
          id="workshopName"
          name="workshopName"
          placeholder="请输入"
          autocomplete="off"
          class="layui-input"
        />
      </div>
    </div>
    <div
      class="layui-inline zkmes-workshopmgmt-workstation-workshop-form-search"
    >
      <div class="layui-input-inline">
        <button class="layui-btn" data-type="reload">搜索</button>
      </div>
    </div>
  </div>


  <div class="layui-form-item">
    <table
      id="zkmes-workshopmgmt-workstation-workshop-form-table"
      lay-filter="zkmes-workshopmgmt-workstation-workshop-form-table"
    ></table>
    <script
      type="text/html"
      id="zkmes-workshopmgmt-workstation-workshop-form-toolbar-head"
    >
    </script>
  </div>

  <div class="layui-form-item layui-hide">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input
        type="button"
        id="zkmes-workshopmgmt-workstation-workshop-form-submit"
        lay-submit
        lay-filter="zkmes-workshopmgmt-workstation-workshop-form-submit"
        value="确认"
        class="layui-btn"
      />
    </div>
  </div>
</div>

<script>
  layui.use(["admin", "form"], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      table = layui.table,
      form = layui.form;

    active = {
      reload: function () {
        var workshopId = $("#workshopId");
        //执行重载
        table.reloadData(
          "zkmes-workshopmgmt-workstation-workshop-form-table",
          {
            page: {
              curr: 1, //重新从第 1 页开始
            },
            where: {
              workshopId: workshopId.val(),
            },
          }
        );
      },
    };

    $(".zkmes-workshopmgmt-workstation-workshop-form-search .layui-btn").on(
      "click",
      function () {
        var type = $(this).data("type");
        active[type] ? active[type].call(this) : "";
      }
    );

    var prefix = "zkmes/workshopmgmt/workshop";

    table.render({
      elem: "#zkmes-workshopmgmt-workstation-workshop-form-table",
      url: prefix + "/list",
      toolbar: "#zkmes-workshopmgmt-workstation-workshop-form-toolbar-head",
      page: true,
      defaultToolbar: [
        "filter",
        "print",
        "exports",
        {
          title: "提示",
          layEvent: "LAYTABLE_TIPS",
          icon: "layui-icon-tips",
        },
      ],
      height: "full-350",
      cols: [
        [
      	  { field: 'workshopId', title: '车间编号' }   
          , { field: 'workshopName', title: '车间名称' } 
          , { field: 'leader', title: '负责人' } 
          , { field: 'area', title: '面积' }  
          , { field: 'status', title: '启用状态', templet: function (res) {  
          	var html = res.status == 0 ? '<span class="layui-badge layui-bg-blue">启用</span>' : '<span class="layui-badge layui-bg-orange">停用</span>'; 
              return html;
            }
          }
          , { field: 'remark', title: '备注' }  
          , { field: 'createTime', title: '创建时间' }
        ],
      ],
    });

    //触发行双击事件
    table.on(
      "rowDouble(zkmes-workshopmgmt-workstation-workshop-form-table)",
      function (obj) {
        // console.log(obj.tr) //得到当前行元素对象
        //console.log(obj.data) //得到当前行数据

        var submit = $(
          "#zkmes-workshopmgmt-workstation-workshop-form-submit"
        );
        var data = form.val(
          "zkmes-workshopmgmt-workstation-workshop-form",
          JSON.parse(JSON.stringify(obj.data))
        );
        // form.render();

        //alert(JSON.stringify(data));

        submit.trigger("click");
      }
    );
  });
</script>
