<div class="layui-form" lay-filter="zkmes-workshopmgmt-workshop-form" style="padding: 20px 30px 0 0">
  <div class="layui-form-item">
    <label class="layui-form-label">车间编号<span class="required">*</span></label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input
          type="text"
          name="workshopId"
          placeholder="请输入"
          value="{{ d.params.workshopId || '' }}"
          autocomplete="off"
          class="layui-input"
          {{# if( d.params.workshopId != null && d.params.workshopId != ''){ }}
		  {{="disabled"}}
          {{# } }}
        />
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">车间名称<span class="required">*</span></label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input
          type="text"
          name="workshopName"
          placeholder="请输入"
          value="{{ d.params.workshopName || '' }}"
          lay-verify="required"
          lay-verify="required"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">负责人</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input
          type="text"
          name="leader"
          placeholder="请输入"
          value="{{ d.params.leader || '' }}"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">面积</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input
          type="text"
          name="area"
          placeholder="请输入"
          value="{{ d.params.area || '' }}"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block">
      <input type="radio" name="status" value="0" lay-filter="zkmes-workshopmgmt-workshop-status-radio-filter"
        title="正常" checked />
      <input type="radio" name="status" value="1" lay-filter="zkmes-workshopmgmt-workshop-status-radio-filter"
        title="停用" />
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <textarea
          type="text"
          name="remark"
          autocomplete="off"
          class="layui-textarea"
        >
{{ d.params.remark || '' }}</textarea
        >
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" id="zkmes-workshopmgmt-workshop-form-submit" lay-submit
        lay-filter="zkmes-workshopmgmt-workshop-form-submit" value="确认" class="layui-btn" />
    </div>
  </div>
</div>

<script type="text/html" template lay-done="layui.data.sendZkmesWorkshopmgmtWorkshopParams(d.params)"></script>

<script>
  layui.data.sendZkmesWorkshopmgmtWorkshopParams = function (params) {
    layui.use(["admin", "form"], function () {
      var $ = layui.$,
        form = layui.form;

      if (params.status != null) {
        $("input[name=status][value=0]").attr(
          "checked",
          params.status == 0 ? true : false
        );
        $("input[name=status][value=1]").attr(
          "checked",
          params.status == 1 ? true : false
        );
      }
    });
  };

  layui.use(["admin", "form"], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      form = layui.form;
  });
</script>
