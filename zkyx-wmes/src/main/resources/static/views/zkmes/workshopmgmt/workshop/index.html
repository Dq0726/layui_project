<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>车间管理</cite></a>
    <a><cite>车间</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <!--    search start -->
      <div class="keySearch-cont" style="margin-bottom: 10px;">
        <div class="layui-inline">
          <input class="layui-input" name="keySearch-input" id="keySearch-input" autocomplete="off"
            placeholder="请输入关键字">
        </div>
        <button class="layui-btn" data-type="keySearch" lay-on="keySearch">搜索</button>
      </div>
      <!--    search end -->
      <table id="zkmes-workshopmgmt-workshop-table" lay-filter="zkmes-workshopmgmt-workshop-table"></table>

      <script type="text/html" id="zkmes-workshopmgmt-workshop-toolbar-head">
	    <div class="layui-btn-container"> 
		  <button class="layui-btn layui-btn-sm" lay-event="add">新增</button> 
		  <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
	    </div>
	  </script>

      <script type="text/html" id="zkmes-workshopmgmt-workshop-toolbar-row">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
      </script>

    </div>
  </div>
</div>

<script>
  layui.use(['admin', 'table', 'common', 'util'], function () {
    var $ = layui.$
      , admin = layui.admin
      , view = layui.view
      , table = layui.table
      , common = layui.common
      , util = layui.util
      , form = layui.form;

    var prefix = "zkmes/workshopmgmt/workshop";
    // 调用 common.js 模块 getPopupSize 函数，用 ES6 解构赋值获取返回的两个参数
    const { popupWidthHeight, popupOffsetWidthHeight } = common.getPopupSize();


    table.render({
      elem: '#zkmes-workshopmgmt-workshop-table'
      , url: prefix + '/list'
      , toolbar: '#zkmes-workshopmgmt-workshop-toolbar-head'
      , page: true
      , defaultToolbar: ['filter', 'print', 'exports', {
        title: '提示',
        layEvent: 'LAYTABLE_TIPS',
        icon: 'layui-icon-tips'
      }]
      , height: 'full-200'
      , cols: [[
        { field: 'workshopId', title: '车间编号' }
        , { field: 'workshopName', title: '车间名称' }
        , { field: 'leader', title: '负责人' }
        , { field: 'area', title: '面积' }
        , {
          field: 'status', title: '启用状态', templet: function (res) {
            var html = res.status == 0 ? '<span class="layui-badge layui-bg-blue">启用</span>' : '<span class="layui-badge layui-bg-orange">停用</span>';
            return html;
          }
        }
        , { field: 'remark', title: '备注' }
        , { field: 'createTime', title: '创建时间' }
        , { title: '操作', width: 160, align: 'center', fixed: 'right', toolbar: '#zkmes-workshopmgmt-workshop-toolbar-row' }
      ]]
    });

    //工具条
    table.on('tool(zkmes-workshopmgmt-workshop-table)', function (obj) {
      var data = obj.data;
      if (obj.event === 'del') {
        layer.confirm('确定删除？', function (index) {
          admin.req({
            url: prefix + "/" + data.workshopId
            , type: 'delete'
            , contentType: 'application/json;charset=UTF-8'
            , done: function (res) {
              layer.msg("删除成功");
              layui.table.reload('zkmes-workshopmgmt-workshop-table'); //重载表格
              layer.close(index); //执行关闭 
            }
          });
        });
      } else if (obj.event === 'edit') {
        admin.popup({
          title: '修改车间信息'
          , area: popupWidthHeight
          , offset: popupOffsetWidthHeight
          , id: 'popup-zkmes-workshopmgmt-workshop-edit'
          , success: function (layero, index) {
            view(this.id).render('zkmes/workshopmgmt/workshop/form', data).done(function () {
              form.render(null, 'zkmes-workshopmgmt-workshop-form');

              //提交
              form.on('submit(zkmes-workshopmgmt-workshop-form-submit)', function (data) {
                var field = data.field; //获取提交的字段

                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                  url: prefix
                  , type: 'put'
                  , contentType: 'application/json;charset=UTF-8'
                  , data: JSON.stringify(field)
                  , done: function (res) {
                    layer.msg("修改成功");
                    layui.table.reload('zkmes-workshopmgmt-workshop-table'); //重载表格
                    layer.close(index); //执行关闭 
                  }
                });
              });
            });
          }
        });
      }
    });

    // 头部工具栏点击事件
    table.on('toolbar(zkmes-workshopmgmt-workshop-table)', function (obj) {
      switch (obj.event) {
        case 'add':
          admin.popup({
            title: '添加车间信息'
            , area: popupWidthHeight
            , offset: popupOffsetWidthHeight
            , id: 'popup-zkmes-workshopmgmt-workshop-add'
            , success: function (layero, index) {
              view(this.id).render('zkmes/workshopmgmt/workshop/form').done(function () {
                form.render(null, 'zkmes-workshopmgmt-workshop-form');
                //提交
                form.on('submit(zkmes-workshopmgmt-workshop-form-submit)', function (data) {
                  var field = data.field; //获取提交的字段 

                  //提交 Ajax 成功后，关闭当前弹层并重载表格
                  admin.req({
                    url: prefix
                    , type: 'post'
                    , contentType: 'application/json;charset=UTF-8'
                    , data: JSON.stringify(field)
                    , done: function (res) {
                      layer.msg("新增成功");
                      layui.table.reload('zkmes-workshopmgmt-workshop-table'); //重载表格
                      layer.close(index); //执行关闭 
                    }
                  });
                });
              });
            }
          });
          break;
        case 'delete':
          layer.msg('删除');
          break;
        case 'update':
          layer.msg('编辑');
          break;
        case 'LAYTABLE_TIPS':
          layer.msg('提示');
          break;
        case "refresh":
            layui.table.reloadData("zkmes-workshopmgmt-workshop-table"); //重载表格
            layer.msg('刷新成功');
            break;
      }
    });

    // 单元格编辑后的事件
    table.on("edit(zkmes-workshopmgmt-workshop-table)", function (obj) {
      var field = obj.field; // 得到修改的字段
      var value = obj.value; // 得到修改后的值
      var oldValue = obj.oldValue; // 得到修改前的值 -- v2.8.0 新增
      var data = obj.data; // 得到所在行所有键值
      var col = obj.getCol(); // 得到当前列的表头配置属性 -- v2.8.0 新增

      // 值的校验
      if (value.replace(/\s/g, "") === "") {
        layer.tips("值不能为空", this, { tips: 1 });
        return obj.reedit(); // 重新编辑 -- v2.8.0 新增
      }
      // 编辑后续操作，如提交更新请求，以完成真实的数据更新
      // …
      // var amount = util.escape(value) * util.escape(data.number)

      var j = {
        workshopmgmtId: data.workshopmgmtId,
        number: data.number,
      };

      //提交 Ajax 成功后，关闭当前弹层并重载表格
      admin.req({
        url: prefix,
        type: "put",
        contentType: "application/json;charset=UTF-8",
        data: JSON.stringify(j),
        done: function (res) {
          //  layer.msg("修改成功");
          layui.table.reloadData("zkmes-workshopmgmt-workshop-table"); //重载表格
          layer.close(index); //执行关闭
        },
      });

      // 显示 - 仅用于演示
      // layer.msg('[ID: '+ data.purchaseorderId +'] ' + field + ' 字段更改值为：'+ util.escape(value));
    });
    util.on("lay-on", {
        // 关键字搜索功能
    	keySearch: function () {
          var keySearchValue = $('#keySearch-input').val();
          // 重载表格，传递搜索参数
          table.reload('zkmes-workshopmgmt-workshop-table', {
            page: {
              curr: 1 // 从第一页开始
            },
            where: {
              searchValue: keySearchValue // 传递关键字参数到后端
            }
          });
        },
      });
  });
</script>
