<title>库存台账</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>中科MES</cite></a>
    <a><cite>库存管理</cite></a>
    <a><cite>库存台账</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <table id="zkmes-invmgmt-invledger-table" lay-filter="zkmes-invmgmt-invledger-table"></table>

      <script type="text/html" id="zkmes-invmgmt-invledger-toolbar-head">
	    <div class="layui-btn-container">  
		  <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
	    </div>
	  </script>

      <script type="text/html" id="zkmes-invmgmt-invledger-toolbar-row"> 
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a> 
      </script>

    </div>
  </div>
</div>

<script>
  layui.use(['admin', 'table'], function () {
    var $ = layui.$
      , admin = layui.admin
      , view = layui.view
      , table = layui.table
      , form = layui.form;

    var prefix = "zkmes/invmgmt/invledger";

    
    table.render({
      elem: '#zkmes-invmgmt-invledger-table'
      , url: prefix + '/list'  
      , toolbar: '#zkmes-invmgmt-invledger-toolbar-head'
      , page: true 
      , defaultToolbar: ['filter', 'print', 'exports', {
        title: '提示',
        layEvent: 'LAYTABLE_TIPS',
        icon: 'layui-icon-tips'
      }]
      , height: 'full-200'
      , cols: [[ 
    	  { field: 'productId', title: '物料编码' }  
          , { field: 'productName', title: '物料名称' }    
          , { field: 'invQty', title: '库存数量' }   
          , { field: 'uomName', title: '计量单位' }
          , { field: 'modelName', title: '产品型号' }  
          , { field: 'specName', title: '规格' }     
          , { field: 'classifyName', title: '分类' }   
          , { title: '操作', width: 160, align: 'center', fixed: 'right', toolbar: '#zkmes-invmgmt-invledger-toolbar-row' }
      ]]
    });

    //工具条
    table.on('tool(zkmes-invmgmt-invledger-table)', function (obj) {
      var data = obj.data;
     if (obj.event === 'edit') {
        admin.popup({
          title: '修改库存台账信息'
         , area: '1500px'
          , offset: '100px'
          , id: 'popup-zkmes-invmgmt-invledger-edit'
          , success: function (layero, index) {
            view(this.id).render('zkmes/invmgmt/invledger/form', data).done(function () {
              form.render(null, 'zkmes-invmgmt-invledger-form');

              //提交
              form.on('submit(zkmes-invmgmt-invledger-form-submit)', function (data) {
                var field = data.field; //获取提交的字段
                field.status = field.status ? 0 : 1;
           
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                	url: prefix
                  , type: 'put'
                  , contentType: 'application/json;charset=UTF-8'
                  , data: JSON.stringify(field)
                  , done: function (res) {
                    layer.msg("修改成功");
                    layui.table.reload('zkmes-invmgmt-invledger-table'); //重载表格
                    layer.close(index); //执行关闭 
                  }
                });
              });
            });
          }
        });
      }
    });

    // 头部工具栏点击事件
    table.on('toolbar(zkmes-invmgmt-invledger-table)', function (obj) {
      switch (obj.event) { 
        case 'delete':
          layer.msg('删除');
          break;
        case 'update':
          layer.msg('编辑');
          break;
        case 'LAYTABLE_TIPS':
          layer.msg('提示');
          break;
        case "refresh":
        	layui.table.reloadData('zkmes-invmgmt-invledger-table'); //重载表格
        	 break;
      }
    });
 

  });
</script>
