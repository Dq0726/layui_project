<div class="layui-form" lay-filter="system-config-form" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">参数名称</label>
    <div class="layui-input-block">
      <script type="text/html" template>
  		  <input type="text" name="configId" placeholder="请输入"  style="display: none" value="{{ d.params.configId || '' }}"  autocomplete="off" class="layui-input">
 		  <input type="text" name="configName" placeholder="请输入"  lay-verify="required"  value="{{ d.params.configName || '' }}"  autocomplete="off" class="layui-input">
        </script>
    </div>
  </div>
 
 
  <div class="layui-form-item">
    <label class="layui-form-label">参数键名</label>
    <div class="layui-input-block">
      <script type="text/html" template>
         <input type="text" name="configKey" placeholder="请输入"  lay-verify="required"  value="{{ d.params.configKey || '' }}"  autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  
 <div class="layui-form-item">
    <label class="layui-form-label">参数键值</label>
    <div class="layui-input-block">
      <script type="text/html" template>
         <input type="text" name="configValue" placeholder="请输入"  lay-verify="required"  value="{{ d.params.configValue || '' }}"  autocomplete="off" class="layui-input">
      </script>
    </div>
  </div> 
  
  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <textarea type="text" name="remark" autocomplete="off" class="layui-textarea">{{ d.params.remark || '' }}</textarea>
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">

      <input type="button" id="system-config-form-submit" lay-submit lay-filter="system-config-form-submit" value="确认"
        class="layui-btn">
    </div>
  </div>
</div>

<script>
 
  layui.use(['admin', 'form' ], function () {
    var $ = layui.$
      , admin = layui.admin
      , view = layui.view
      , form = layui.form 
 
  });
</script>
