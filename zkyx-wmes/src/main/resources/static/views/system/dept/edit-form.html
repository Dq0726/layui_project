

<div class="layui-form" lay-filter="system-dept-edit-form" style="padding: 20px 30px 0 0;">
 
   <div class="layui-form-item">
    <label class="layui-form-label">部门名称</label>
    <div class="layui-input-block">
      <script type="text/html" template>
          <input type="text" name="parentId" placeholder="请输入"  style="display: none" value="{{ d.params.parentId || '' }}"  autocomplete="off" class="layui-input">
  		  <input type="text" name="deptId" placeholder="请输入"  style="display: none" value="{{ d.params.deptId || '' }}"  autocomplete="off" class="layui-input">
 		  <input type="text" name="deptName" placeholder="请输入"  lay-verify="required"  value="{{ d.params.deptName || '' }}"  autocomplete="off" class="layui-input">
      </script>
    </div>
  </div> 
 
  
 <div class="layui-form-item">
    <label class="layui-form-label">显示排序</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="orderNum" value="{{ d.params.orderNum || 0 }}"  placeholder="显示排序"  autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  
    <div class="layui-form-item">
    <label class="layui-form-label">负责人</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="leader" value="{{ d.params.leader || '' }}"   placeholder="负责人"  autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  
    <div class="layui-form-item">
    <label class="layui-form-label">联系电话</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="phone" value="{{ d.params.phone || '' }}"   placeholder="联系电话"  autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  
    <div class="layui-form-item">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="email" value="{{ d.params.email || '' }}"     placeholder="邮箱"  autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  
    <div class="layui-form-item">
    <label class="layui-form-label">部门状态</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="stauts"  value="{{ d.params.stauts || 0 }}"    placeholder="部门状态"  autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  
  
  <div class="layui-form-item">
    <label class="layui-form-label">具体描述</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <textarea type="text" name="remark"   autocomplete="off" class="layui-textarea">{{ d.params.remark || '' }}</textarea>
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
    
      <input type="button" lay-submit lay-filter="system-dept-edit-form-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>

<script>
layui.use(['admin', 'form'], function(){
  var $ = layui.$
  ,form = layui.form;  
});
</script>
