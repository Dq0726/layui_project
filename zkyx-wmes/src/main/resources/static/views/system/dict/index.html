<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>系统管理</cite></a>
    <a><cite>字典管理</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <table id="system-dict-table" lay-filter="system-dict-table"></table>

      <script type="text/html" id="system-dict-toolbar-head">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
          <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
        </div>
      </script>

      <script type="text/html" id="system-dict-toolbar-row">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"
          ><i class="layui-icon layui-icon-edit"></i>编辑</a
        >
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"
          ><i class="layui-icon layui-icon-delete"></i>删除</a
        >
      </script>
    </div>
  </div>
</div>

<script>
  layui.use(["admin", "table",'common', 'util'], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      table = layui.table,
      common = layui.common,
      util = layui.util, 
      form = layui.form;

    // 调用 common.js 模块 getPopupSize 函数，用 ES6 解构赋值获取返回的两个参数
    const { popupWidthHeight, popupOffsetWidthHeight } = common.getPopupSize();
    
    var prefix = "system/dict";

    table.render({
      elem: "#system-dict-table",
      url: prefix + "/type/list",
      toolbar: "#system-dict-toolbar-head",
      defaultToolbar: [
        "filter",
        "print",
        "exports",
        {
          title: "提示",
          layEvent: "LAYTABLE_TIPS",
          icon: "layui-icon-tips",
        },
      ],
      height: "full-200",
      cols: [
        [
          { field: "dictId", title: "字符编号" },
          { field: "dictName", title: "字符名称" },
          { field: "dictType", title: "字符类型" },
          {
            field: "status",
            title: "状态",
            templet: function (res) {
              var checked = res.status == 0 ? "checked" : "";
              var html =
                '<input type="checkbox" name="status"  lay-filter="system-dict-table-status" lay-skin="switch" lay-text="正常|停用" ' +
                checked +
                ">";
              return html;
            },
          },
          { field: "remark", title: "备注" },
          { field: "createTime", title: "创建时间" },
          { title: "操作", width: 160, align: "center", fixed: "right", toolbar: "#system-dict-toolbar-row" },
        ],
      ] 
    });

    //工具条
    table.on("tool(system-dict-table)", function (obj) {
      var data = obj.data;
      if (obj.event === "del") {
        layer.confirm("确定删除？", function (index) {
          admin.req({
            url: prefix + "/" + data.dictId,
            type: "delete",
            contentType: "application/json;charset=UTF-8",
            done: function (res) {
              layer.msg("删除成功");
              layui.table.reload("system-dict-table"); //重载表格
              layer.close(index); //执行关闭
            },
          });
        });
      } else if (obj.event === "edit") {
        admin.popup({
          title: "修改字典信息",
          area: popupWidthHeight,
          offset: popupOffsetWidthHeight,
          id: "popup-system-dict-edit",
          success: function (layero, index) {
            view(this.id)
              .render("system/dict/form", data)
              .done(function () {
                form.render(null, "system-dict-form");

                //提交
                form.on("submit(system-dict-form-submit)", function (data) {
                  var field = data.field; //获取提交的字段
                  field.status = field.status ? 0 : 1;

                  //提交 Ajax 成功后，关闭当前弹层并重载表格
                  admin.req({
                    url: prefix + "/type",
                    type: "put",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(field),
                    done: function (res) {
                      layer.msg("修改成功");
                      layui.table.reload("system-dict-table"); //重载表格
                      layer.close(index); //执行关闭
                    },
                  });
                });
              });
          },
        });
      }
    });

    // 头部工具栏点击事件
    table.on("toolbar(system-dict-table)", function (obj) {
      switch (obj.event) {
        case "add":
          admin.popup({
            title: "添加字典信息",
            area: popupWidthHeight,
            offset: popupOffsetWidthHeight,
            id: "popup-system-dict-add",
            success: function (layero, index) {
              view(this.id)
                .render("system/dict/form")
                .done(function () {
                  form.render(null, "system-dict-form");
                  //提交
                  form.on("submit(system-dict-form-submit)", function (data) {
                    var field = data.field; //获取提交的字段
                    field.status = field.status ? 0 : 1;
                    //提交 Ajax 成功后，关闭当前弹层并重载表格
                    admin.req({
                      url: prefix + "/type",
                      type: "post",
                      contentType: "application/json;charset=UTF-8",
                      data: JSON.stringify(field),
                      done: function (res) {
                        layer.msg("新增成功");
                        layui.table.reload("system-dict-table"); //重载表格
                        layer.close(index); //执行关闭
                      },
                    });
                  });
                });
            },
          });
          break;
        case "delete":
          layer.msg("删除");
          break;
        case "update":
          layer.msg("编辑");
          break;
        case "LAYTABLE_TIPS":
          layer.msg("提示");
          break;
        case "refresh":
            layui.table.reloadData("system-dict-table"); //重载表格
            layer.msg('刷新成功');
            break;
      }
    });

    form.on("switch(system-dict-table-status)", function (data) {
      var checked = data.elem.checked;

      alert(checked);

      form.render();
    });
  });
</script>
