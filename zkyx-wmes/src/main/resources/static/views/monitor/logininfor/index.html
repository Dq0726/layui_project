<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>系统管理</cite></a>
    <a><cite>日志管理</cite></a>
    <a><cite>登录日志</cite></a>
  </div>
</div>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <table id="monitor-logininfor-table" lay-filter="monitor-logininfor-table"></table>

      <script type="text/html" id="monitor-logininfor-toolbar-head">
	    <div class="layui-btn-container"> 
		  <button class="layui-btn layui-btn-sm" lay-event="add">新增</button> 
		  <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
	    </div>
	  </script> 
    </div>
  </div>
</div>

<script>
  layui.use(['admin', 'table','common'], function () {
    var $ = layui.$
      , admin = layui.admin
      , view = layui.view
      , table = layui.table
      ,common = layui.common
      , form = layui.form;

    var prefix = "monitor/logininfor";
    // 调用 common.js 模块 getPopupSize 函数，用 ES6 解构赋值获取返回的两个参数
    const { popupWidthHeight, popupOffsetWidthHeight } = common.getPopupSize();
    
    table.render({
      elem: '#monitor-logininfor-table'
      , url: prefix + '/list'  
      , page: true 
      , toolbar: '#monitor-logininfor-toolbar-head'
      , defaultToolbar: ['filter', 'print', 'exports', {
        title: '提示',
        layEvent: 'LAYTABLE_TIPS',
        icon: 'layui-icon-tips'
      }]
      , height: 'full-200'
      , cols: [[ 
    	  { field: 'infoId', title: '访问编号' } 
        , { field: 'userName', title: '用户名称' } 
        , { field: 'ipaddr', title: '登陆地址' } 
        , { field: 'loginLocation', title: '登陆地点' } 
        , { field: 'browser', title: '浏览器' } 
        , { field: 'os', title: '操作系统' } 
        , {
          field: 'status', title: '状态', templet: function (res) {
 
            return res.status == 0 ? "成功" : "失败"; 
          }
        } 
        , { field: 'msg', title: '操作信息' } 
        , { field: 'loginTime', title: '登陆日期' } 
      ]]
    });

    //工具条
    table.on('tool(monitor-logininfor-table)', function (obj) {
      var data = obj.data;
      if (obj.event === 'del') {
        layer.confirm('确定删除？', function (index) {
          admin.req({
        	  url: prefix + "/" + data.logininforId 
            , type: 'delete'
            , contentType: 'application/json;charset=UTF-8'
            , done: function (res) {
              layer.msg("删除成功");
              layui.table.reload('monitor-logininfor-table'); //重载表格
              layer.close(index); //执行关闭 
            }
          });
        });
      } else if (obj.event === 'edit') {
        admin.popup({
          title: '修改登录日志信息'
          ,area: popupWidthHeight
          ,offset: popupOffsetWidthHeight
          , id: 'popup-monitor-logininfor-edit'
          , success: function (layero, index) {
            view(this.id).render('monitor/logininfor/form', data).done(function () {
              form.render(null, 'monitor-logininfor-form');

              //提交
              form.on('submit(monitor-logininfor-form-submit)', function (data) {
                var field = data.field; //获取提交的字段
                field.status = field.status ? 0 : 1;
             
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                	url: prefix
                  , type: 'put'
                  , contentType: 'application/json;charset=UTF-8'
                  , data: JSON.stringify(field)
                  , done: function (res) {
                    layer.msg("修改成功");
                    layui.table.reload('monitor-logininfor-table'); //重载表格
                    layer.close(index); //执行关闭 
                  }
                });
              });
            });
          }
        });
      }
    });

    // 头部工具栏点击事件
    table.on('toolbar(monitor-logininfor-table)', function (obj) {
      switch (obj.event) {
        case 'add':
          admin.popup({
            title: '添加登录日志信息'
            ,area: popupWidthHeight
            ,offset: popupOffsetWidthHeight
            , id: 'popup-monitor-logininfor-add'
            , success: function (layero, index) {
              view(this.id).render('monitor/logininfor/form').done(function () {
                form.render(null, 'monitor-logininfor-form');
                //提交
                form.on('submit(monitor-logininfor-form-submit)', function (data) {
                  var field = data.field; //获取提交的字段 
                  field.status = field.status ? 0 : 1;
                  //提交 Ajax 成功后，关闭当前弹层并重载表格
                  admin.req({
                	  url: prefix 
                    , type: 'post'
                    , contentType: 'application/json;charset=UTF-8'
                    , data: JSON.stringify(field)
                    , done: function (res) {
                      layer.msg("新增成功");
                      layui.table.reload('monitor-logininfor-table'); //重载表格
                      layer.close(index); //执行关闭 
                    }
                  });
                });
              });
            }
          });
          break;
        case 'delete':
          layer.msg('删除');
          break;
        case 'update':
          layer.msg('编辑');
          break;
        case 'LAYTABLE_TIPS':
          layer.msg('提示');
          break;
        case "refresh":
            layui.table.reloadData("monitor-logininfor-table"); //重载表格
            layer.msg('刷新成功');
            break;
      }
    });


    form.on('switch(monitor-logininfor-table-status)', function (data) {
      var checked = data.elem.checked;

      alert(checked);

      form.render();
    });


  });
</script>
