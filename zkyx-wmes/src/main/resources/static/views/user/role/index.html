<title>角色管理</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>用户</cite></a>
    <a><cite>角色管理</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <table id="user-role-table" lay-filter="user-role-table"></table>

      <script type="text/html" id="user-role-toolbar-head">
	    <div class="layui-btn-container"> 
		  <button class="layui-btn layui-btn-sm" lay-event="add">新增角色</button> 
		  <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
	    </div>
	  </script>

      <script type="text/html" id="user-role-toolbar-row"> 
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
      </script>

    </div>
  </div>
</div>

<script>
  layui.use(['admin', 'table'], function () {
    var $ = layui.$
      , admin = layui.admin
      , view = layui.view
      , table = layui.table
      , form = layui.form;


    /*   String id = map.get("id");
      String name = map.get("name");
      String code = map.get("code");
      String status = map.get("status");
      String sort = map.get("sort");
      String permis = map.get("permis");
      String remarks = map.get("remarks");
    	
       */


    //角色管理
    table.render({
      elem: '#user-role-table'
      , url: '/inet/services/role/list' //模拟接口
      , toolbar: '#user-role-toolbar-head'
      , defaultToolbar: ['filter', 'print', 'exports', {
        title: '提示',
        layEvent: 'LAYTABLE_TIPS',
        icon: 'layui-icon-tips'
      }]
      , height: 'full-200'
      , cols: [[
    	  {type: 'numbers'}  
        , { field: 'name', title: '角色名' }
        , { field: 'code', title: '标识' }
        , {
          field: 'status', title: '状态', templet: function (res) {

            var checked = res.status == 1 ? "checked" : "";
            var html = '<input type="checkbox" name="status"  lay-filter="user-role-table-status" lay-skin="switch" lay-text="ON|OFF" ' + checked + '>';
            return html;
          }
        }
        , { field: 'sort', title: '排序' }
        , { title: '操作', width: 160, align: 'center', fixed: 'right', toolbar: '#user-role-toolbar-row' }
      ]]
      , text: '对不起，加载出现异常！'
    });

    //工具条
    table.on('tool(user-role-table)', function (obj) {
      var data = obj.data;
      if (obj.event === 'del') {
        layer.confirm('确定删除此角色？', function (index) {
          admin.req({
            url: '/inet/services/role/' + data.id 
            , type: 'delete'
            , contentType: 'application/json;charset=UTF-8'
            , done: function (res) {
              layer.msg("删除成功");
              layui.table.reload('user-role-table'); //重载表格
              layer.close(index); //执行关闭 
            }
          });
        });
      } else if (obj.event === 'edit') {
        admin.popup({
          title: '修改角色'
          , area: ['500px', '550px']
          , id: 'popup-user-role-edit'
          , success: function (layero, index) {
            view(this.id).render('user/role/form', data).done(function () {
              form.render(null, 'user-role-form');

              //提交
              form.on('submit(user-role-form-submit)', function (data) {
                var field = data.field; //获取提交的字段
                field.status = field.status ? 1 : 0;
             
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                  url: '/inet/services/role' //实际使用请改成服务端真实接口
                  , type: 'put'
                  , contentType: 'application/json;charset=UTF-8'
                  , data: JSON.stringify(field)
                  , done: function (res) {
                    layer.msg("修改成功");
                    layui.table.reload('user-role-table'); //重载表格
                    layer.close(index); //执行关闭 
                  }
                });
              });
            });
          }
        });
      }
    });

    // 头部工具栏点击事件
    table.on('toolbar(user-role-table)', function (obj) {
      switch (obj.event) {
        case 'add':
          admin.popup({
            title: '添加新部门'
            , area: ['500px', '550px']
            , id: 'popup-user-role-add'
            , success: function (layero, index) {
              view(this.id).render('user/role/form').done(function () {
                form.render(null, 'user-role-form');
                //提交
                form.on('submit(user-role-form-submit)', function (data) {
                  var field = data.field; //获取提交的字段 
                  field.status = field.status ? 1 : 0;
                  //提交 Ajax 成功后，关闭当前弹层并重载表格
                  admin.req({
                    url: '/inet/services/role' //实际使用请改成服务端真实接口
                    , type: 'post'
                    , contentType: 'application/json;charset=UTF-8'
                    , data: JSON.stringify(field)
                    , done: function (res) {
                      layer.msg("新增成功");
                      layui.table.reload('user-role-table'); //重载表格
                      layer.close(index); //执行关闭 
                    }
                  });
                });
              });
            }
          });
          break;
        case 'delete':
          layer.msg('删除');
          break;
        case 'update':
          layer.msg('编辑');
          break;
        case 'LAYTABLE_TIPS':
          layer.msg('提示');
          break;
      }
    });


    form.on('switch(user-role-table-status)', function (data) {
      var checked = data.elem.checked;

      alert(checked);

      form.render();
    });


  });
</script>
