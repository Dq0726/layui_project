<div class="layui-form" lay-filter="system-post-form" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">岗位名称</label>
    <div class="layui-input-block">
      <script type="text/html" template>
  		  <input type="text" name="postId" placeholder="请输入"  style="display: none" value="{{ d.params.postId || '' }}"  autocomplete="off" class="layui-input">
 		  <input type="text" name="postName" placeholder="请输入"  lay-verify="required"  value="{{ d.params.postName || '' }}"  autocomplete="off" class="layui-input">
        </script>
    </div>
  </div>
 
  <div class="layui-form-item">
    <label class="layui-form-label">岗位编码</label>
    <div class="layui-input-block">
      <script type="text/html" template>
         <input type="text" name="postCode" placeholder="请输入"  lay-verify="required"  value="{{ d.params.postCode || '' }}"  autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
   
  <div class="layui-form-item">
    <label class="layui-form-label">岗位排序</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="postSort" value="{{ d.params.postSort || '' }}"  placeholder="排序"  autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>


  <div class="layui-form-item">
    <label class="layui-form-label">岗位状态</label>
    <div class="layui-input-block">
      <script type="text/html" template>
		<input type="checkbox" name="status"  lay-filter="system-post-form-status" lay-skin="switch" lay-text="ON|OFF" {{d.params.status == 0 ? 'checked' : '' }} >  
      </script>
    </div>
  </div>
 
  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <textarea type="text" name="remark" autocomplete="off" class="layui-textarea">{{ d.params.remark || '' }}</textarea>
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">

      <input type="button" id="system-post-form-submit" lay-submit lay-filter="system-post-form-submit" value="确认"
        class="layui-btn">
    </div>
  </div>
</div>

<script>
 
  layui.use(['admin', 'form' ], function () {
    var $ = layui.$
      , admin = layui.admin
      , view = layui.view
      , form = layui.form 
 
  });
</script>
