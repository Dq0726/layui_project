<div class="layui-form" lay-filter="zkmes-warehousemgmt-warehouse-form" style="padding: 20px 30px 0 0">
  <div class="layui-form-item">
    <label class="layui-form-label">仓库编码<span class="required">*</span></label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input
          type="text"
          name="warehouseId"
          placeholder="请输入"
          value="{{ d.params.warehouseId || '' }}"
          autocomplete="off"
          class="layui-input"
        {{# if( d.params.warehouseId != null && d.params.warehouseId != ''){ }}
		{{="disabled"}}
        {{# } }}
        />

      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">仓库名称<span class="required">*</span></label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input
            type="text"
            name="warehouseName"
            placeholder="请输入"
            value="{{ d.params.warehouseName || '' }}"
            lay-verify="required"
            autocomplete="off"
            class="layui-input"
          />
        </script>
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">位置</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input
            type="text"
            name="location"
            placeholder="请输入"
            value="{{ d.params.location || '' }}"
            autocomplete="off"
            class="layui-input"
          />
        </script>
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">面积</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input
            type="text"
            name="area"
            placeholder="请输入"
            value="{{ d.params.area || '' }}"
            autocomplete="off"
            class="layui-input"
          />
        </script>
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">负责人</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input
            type="text"
            name="head"
            placeholder="请输入"
            value="{{ d.params.head || '' }}"
            autocomplete="off"
            class="layui-input"
          />
        </script>
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">是否启用</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="checkbox" name="status"
        lay-filter="zkmes-warehousemgmt-warehouse-form-status" lay-skin="switch"
        lay-text="ON|OFF" {{d.params.status == 0 ? 'checked' : '' }} >
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <textarea
          type="text"
          name="remark"
          autocomplete="off"
          class="layui-textarea"
        >
{{ d.params.remark || '' }}</textarea
        >
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" id="zkmes-warehousemgmt-warehouse-form-submit" lay-submit
        lay-filter="zkmes-warehousemgmt-warehouse-form-submit" value="确认" class="layui-btn" />
    </div>
  </div>
</div>

<script>
  layui.use(["admin", "form"], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      form = layui.form;
  });
</script>
