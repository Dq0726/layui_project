<div class="layui-form" lay-filter="zkmes-warehousemgmt-warehousearea-form" style="padding: 20px 30px 0 0">
  <div class="layui-form-item">
    <label class="layui-form-label">库区编码<span class="required">*</span></label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input
          type="text"
          name="warehouseareaId"
          placeholder="请输入"
          value="{{ d.params.warehouseareaId || '' }}"
          autocomplete="off"
          class="layui-input"
          {{# if( d.params.warehouseareaId != null && d.params.warehouseareaId != ''){ }}
		  {{="disabled"}}
          {{# } }}
        />
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">库区名称<span class="required">*</span></label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input
            type="text"
            name="warehouseareaName"
            placeholder="请输入"
            value="{{ d.params.warehouseareaName || '' }}"
            lay-verify="required"
            autocomplete="off"
            class="layui-input"
          />
        </script>
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">位置</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input
            type="text"
            name="location"
            placeholder="请输入"
            value="{{ d.params.location || '' }}"
            lay-verify="required"
            autocomplete="off"
            class="layui-input"
          />
        </script>
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">面积</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input
            type="text"
            name="area"
            placeholder="请输入"
            value="{{ d.params.area || '' }}"
            autocomplete="off"
            class="layui-input"
          />
        </script>
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">负责人</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input
            type="text"
            name="head"
            placeholder="请输入"
            value="{{ d.params.head || '' }}"
            autocomplete="off"
            class="layui-input"
          />
        </script>
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">所属仓库</label>
    <div class="layui-input-block">
      <div id="userWarehouseXmselect" class="xm-select-demo"></div>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">是否启用</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="checkbox" name="status"
        lay-filter="zkmes-warehousemgmt-warehouse-form-status" lay-skin="switch"
        lay-text="ON|OFF" {{d.params.status == 0 ? 'checked' : '' }} >
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <textarea
          type="text"
          name="remark"
          autocomplete="off"
          class="layui-textarea"
        >
{{ d.params.remark || '' }}</textarea
        >
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" id="zkmes-warehousemgmt-warehousearea-form-submit" lay-submit
        lay-filter="zkmes-warehousemgmt-warehousearea-form-submit" value="确认" class="layui-btn" />
    </div>
  </div>
</div>

<script type="text/html" template
  lay-done="layui.data.sendZkmesWarehousemanageWarehouseareaFormParams(d.params)"></script>

<script>
  layui.data.sendZkmesWarehousemanageWarehouseareaFormParams = function (
    params
  ) {
    layui.use(["admin", "form", "xmSelect"], function () {
      var $ = layui.$,
        admin = layui.admin,
        view = layui.view,
        form = layui.form,
        xmSelect = layui.xmSelect;

      var warehouseId = params.warehouseId + "";
      if (warehouseId) {
        warehouseId = warehouseId.split(",");
      }

      admin.req({
        url: "/zkmes/warehousemgmt/warehouse/list1",
        type: "get",
        contentType: "application/json;charset=UTF-8",
        done: function (res) {
          userWarehouseXmselect = xmSelect.render({
            el: "#userWarehouseXmselect",
            name: "warehouseId",
            data: res.data,
            radio: true,
            initValue: warehouseId,
            tree: {
              //是否严格遵守父子模式
              strict: true,
              show: true,
            },
            prop: {
              name: "warehouseName",
              value: "warehouseId",
              children: "children",
            },
          });
        },
      });
    });
  };

  layui.use(["admin", "form", "xmSelect"], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      form = layui.form,
      xmSelect = layui.xmSelect;
  });
</script>
