<title>换货服务</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>中科MES</cite></a>
    <a><cite>售后服务</cite></a>
    <a><cite>退货服务</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <table id="zkmes-afterservice-salesexchange-table" lay-filter="zkmes-afterservice-salesexchange-table"></table>

      <script type="text/html" id="zkmes-afterservice-salesexchange-toolbar-head">
        <div class="layui-btn-container"> 
          <button class="layui-btn layui-btn-sm" lay-event="add">增加</button>
          <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
        </div>
      </script>

      <script type="text/html" id="zkmes-afterservice-salesexchange-toolbar-row">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"
          ><i class="layui-icon layui-icon-edit"></i>编辑</a
        > 
      </script>
    </div>
  </div>
</div>

<script>
  layui.use(["admin", "table"], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      table = layui.table,
      form = layui.form;

    var prefix = "zkmes/afterservice/salesexchange";

    table.render({
      elem: "#zkmes-afterservice-salesexchange-table",
      url: prefix + "/list",
      toolbar: "#zkmes-afterservice-salesexchange-toolbar-head",
      page: true,
      defaultToolbar: [
        "filter",
        "print",
        "exports",
        {
          title: "提示",
          layEvent: "LAYTABLE_TIPS",
          icon: "layui-icon-tips",
        },
      ],
      height: "full-200",
      cols: [
        [
          { field: "salesexchangename", title: "销售订单名称",width:130 },
          { field: "salesexchangenumber", title: "销售订单编号" ,width:130 },
          { field: "customername", title: "客户名称" },
          { field: "customercode", title: "客户编码" },
          { field: "customercontactname", title: "客户联系人姓名",width:150 },
          { field: "customercontactphonenumber", title: "客户联系人电话" ,width:150},
          { field: "salesoutboundordernumber", title: "销售出库单编号" ,width:150},
          { field: "salesexchangeordernumber", title: "销售换货单编号",width:150 },
          { field: "headofsales", title: "销售负责人" ,width:100},
          { field: "exchangerequestdate", title: "换货申请日期" ,width:160},
          { field: "remark", title: "备注" ,width:60 },
          { field: "createTime", title: "创建时间" },
          {
            title: "操作",
            width: 160,
            align: "center",
            fixed: "right",
            toolbar: "#zkmes-afterservice-salesexchange-toolbar-row",
          },
        ],
      ],
    });

    //工具条
    table.on("tool(zkmes-afterservice-salesexchange-table)", function (obj) {
      var data = obj.data;
      if (obj.event === "del") {
        layer.confirm("确定删除？", function (index) {
          admin.req({
            url: prefix + "/" + data.salesexchangeId,
            type: "delete",
            contentType: "application/json;charset=UTF-8",
            done: function (res) {
              layer.msg("删除成功");
              layui.table.reload("zkmes-afterservice-salesexchange-table"); //重载表格
              layer.close(index); //执行关闭
            },
          });
        });
      } else if (obj.event === "edit") {
        admin.popup({
          title: "采购入库信息",
          area: "1500px",
          offset: "100px",
          id: "popup-zkmes-afterservice-salesexchange-edit",
          success: function (layero, index) {
            view(this.id)
              .render("zkmes/afterservice/salesexchange/form", data)
              .done(function () {
                form.render(null, "zkmes-afterservice-salesexchange-form");

                //提交
                form.on("submit(zkmes-afterservice-salesexchange-form-submit)", function (data) {
                  var field = data.field; //获取提交的字段  
                  //提交 Ajax 成功后，关闭当前弹层并重载表格
                   	layui.table.reload("zkmes-afterservice-salesexchange-table"); //重载表格
                	layer.close(index); //执行关闭
                });
              });
          },
        });
      }
    });

    // 头部工具栏点击事件
    table.on("toolbar(zkmes-afterservice-salesexchange-table)", function (obj) {
      switch (obj.event) {
        case "add":
          admin.popup({
            title: "添加换货服务信息",
            area: "1500px",
            offset: "100px",
            id: "popup-zkmes-afterservice-salesexchange-add",
            success: function (layero, index) {
              view(this.id)
                .render("zkmes/afterservice/salesexchange/form")
                .done(function () {
                  form.render(null, "zkmes-afterservice-salesexchange-form");
                  //提交
                  form.on("submit(zkmes-afterservice-salesexchange-form-submit)", function (data) {
                    var field = data.field; //获取提交的字段
                    //提交 Ajax 成功后，关闭当前弹层并重载表格
                    admin.req({
                      url: prefix ,
                      type: "post",
                      contentType: "application/json;charset=UTF-8",
                      data: JSON.stringify(field),
                      done: function (res) {
                        layer.msg("新增成功");
                        layui.table.reload("zkmes-afterservice-salesexchange-table"); //重载表格
                        layer.close(index); //执行关闭
                      },
                    });
                  });
                });
            },
          });
          break;
        case "delete":
          layer.msg("删除");
          break;
        case "update":
          layer.msg("编辑");
          break;
        case "LAYTABLE_TIPS":
          layer.msg("提示");
          break;
        case "refresh":
       	  layui.table.reloadData("zkmes-afterservice-salesexchange-table"); //重载表格
       	  break;
      }
    });
 
  });
</script>
