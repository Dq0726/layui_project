<div class="layui-form" lay-filter="zkmes-productmgmt-classify-add-form" style="padding: 20px 30px 0 0">
  <script type="text/html" template>
    {{# if(d.params.classifyId){ }}
    <div class="layui-form-item">
      <label class="layui-form-label">上级分类</label>
      <div class="layui-input-block">
        <input
          type="text"
          placeholder="请输入"
          value="{{ d.params.classifyName || '' }}"
          autocomplete="off"
          class="layui-input"
		  disabled
        />
        <input
          type="text"
          readonly
          placeholder="请输入"
          name="parentId"
          value="{{ d.params.classifyId || '' }}"
          autocomplete="off"
          style="display: none"
          class="layui-input"
        />
      </div>
    </div>
    {{# }}}
  </script>

  <div class="layui-form-item">
    <label class="layui-form-label">分类名称<span class="required">*</span></label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input
          type="text"
          name="classifyName"
          placeholder="分类名称"
          lay-verify="required"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">显示排序<span class="required">*</span></label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input
          type="text"
          name="orderNum"
          placeholder="显示排序"
          lay-verify="required"
          autocomplete="off"
          class="layui-input"
        />
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">种类</label>
    <div class="layui-input-block">
      <input
        type="radio"
        name="mop"
        value="0"
        lay-filter="zkmes-productmgmt-classify-edit-mop-radio-filter"
        title="物料"
        checked
      />
      <input
        type="radio"
        name="mop"
        value="1"
        lay-filter="zkmes-productmgmt-classify-edit-mop-radio-filter"
        title="成品"
      />
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block">
      <input
        type="radio"
        name="status"
        value="0"
        lay-filter="zkmes-productmgmt-classify-edit-status-radio-filter"
        title="正常"
        checked
      />
      <input
        type="radio"
        name="status"
        value="1"
        lay-filter="zkmes-productmgmt-classify-edit-status-radio-filter"
        title="停用"
      />
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">具体描述</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <textarea type="text" name="remark" autocomplete="off" class="layui-textarea"> </textarea>
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input
        type="button"
        lay-submit
        lay-filter="zkmes-productmgmt-classify-add-form-submit"
        value="确认"
        class="layui-btn"
      />
    </div>
  </div>
</div>

<script>
  layui.use(["admin", "form"], function () {
    var $ = layui.$,
      form = layui.form;
  });
</script>
