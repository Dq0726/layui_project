<title>生产任务</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>中科MES</cite></a>
    <a><cite>生产管理</cite></a>
    <a><cite>生产任务</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <table
        id="zkmes-productionmgmt-productiontask-table"
        lay-filter="zkmes-productionmgmt-productiontask-table"
      ></table>

      <script type="text/html" id="zkmes-productionmgmt-productiontask-toolbar-head">
        <div class="layui-btn-container">

          <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
        </div>
      </script>

      <script type="text/html" id="zkmes-productionmgmt-productiontask-toolbar-row">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"
          ><i class="layui-icon layui-icon-edit"></i>编辑</a
        >
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"
          ><i class="layui-icon layui-icon-delete"></i>删除</a
        >
      </script>
    </div>
  </div>
</div>

<script>
  layui.use(["admin", "table"], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      table = layui.table,
      form = layui.form;

    var prefix = "zkmes/productionmgmt/productiontask";

    table.render({
      elem: "#zkmes-productionmgmt-productiontask-table",
      url: prefix + "/list",
      toolbar: "#zkmes-productionmgmt-productiontask-toolbar-head",
      page: true,
      defaultToolbar: [
        "filter",
        "print",
        "exports",
        {
          title: "提示",
          layEvent: "LAYTABLE_TIPS",
          icon: "layui-icon-tips",
        },
      ],
      height: "full-200",
      cols: [
        [
          { field: "productiontaskId", title: "任务编号" },
          { field: "productiontaskName", title: "任务名称" },
          { field: "processName", title: "工序名称" },
          { field: "productionorderId", title: "订单编号" },
          { field: "productionorderName", title: "订单名称" },
          { field: "productId", title: "产品编号" },
          { field: "productName", title: "产品名称" },
          { field: "schedulingQty", title: "数量" },
          { field: "createTime", title: "创建时间" },
          {
            title: "操作",
            width: 160,
            align: "center",
            fixed: "right",
            toolbar: "#zkmes-productionmgmt-productiontask-toolbar-row",
          },
        ],
      ],
    });

    //工具条
    table.on("tool(zkmes-productionmgmt-productiontask-table)", function (obj) {
      var data = obj.data;
      if (obj.event === "del") {
        layer.confirm("确定删除？", function (index) {
          admin.req({
            url: prefix + "/" + data.productiontaskId,
            type: "delete",
            contentType: "application/json;charset=UTF-8",
            done: function (res) {
              layer.msg("删除成功");
              layui.table.reload("zkmes-productionmgmt-productiontask-table"); //重载表格
              layer.close(index); //执行关闭
            },
          });
        });
      } else if (obj.event === "edit") {
        if (data.processId == "PROCESS001") {
          admin.popup({
            title: "生产备料信息",
            area: "1500px",
            offset: "100px",
            id: "popup-zkmes-productionmgmt-productiontask-materialpreparation",
            success: function (layero, index) {
              view(this.id)
                .render("zkmes/productionmgmt/productiontask/materialpreparation-form", data)
                .done(function () {
                  form.render(null, "zkmes-productionmgmt-productiontask-materialpreparation-form");

                  //提交
                  form.on(
                    "submit(zkmes-productionmgmt-productiontask-materialpreparation-form-submit)",
                    function (data) {
                      var field = data.field; //获取提交的字段

                      var tableData = table.getData("zkmes-productionmgmt-productiontask-materialpreparation-table");
            
                      var mprProductList = Array();
                      
                      for(var i = 0; i < tableData.length; i++){
                    	 
                    	  var mprProduct = new Object(); 
                    	  mprProduct.productId = tableData[i].productId;
                    	  mprProduct.number = tableData[i].number;
                    	  mprProduct.unitPrice = tableData[i].unitPrice;
                    	  mprProduct.amount = tableData[i].amount;
                    	  mprProductList.push(mprProduct);
                    	   
                      }
                   
                      field["pmrProductList"] = mprProductList;

                      //提交 Ajax 成功后，关闭当前弹层并重载表格
                      admin.req({
                        url: prefix + "/pmr",
                        type: "post",
                        contentType: "application/json;charset=UTF-8",
                        data: JSON.stringify(field),
                        done: function (res) {
                          layer.msg("修改成功");
                          layui.table.reload("zkmes-productionmgmt-productiontask-table"); //重载表格
                          layer.close(index); //执行关闭
                        },
                      });  
                    }
                  );
                });
            },
          });
        }
      }
    });

    // 头部工具栏点击事件
    table.on("toolbar(zkmes-productionmgmt-productiontask-table)", function (obj) {
      switch (obj.event) {
        case "add":
          admin.popup({
            title: "添加生产任务信息",
            area: "1500px",
            offset: "100px",
            id: "popup-zkmes-productionmgmt-productiontask-add",
            success: function (layero, index) {
              view(this.id)
                .render("zkmes/productionmgmt/productiontask/add-form")
                .done(function () {
                  form.render(null, "zkmes-productionmgmt-productiontask-add-form");
                  //提交
                  form.on("submit(zkmes-productionmgmt-productiontask-add-form-submit)", function (data) {
                    var field = data.field; //获取提交的字段
                    field.status = field.status ? 0 : 1;
                    //提交 Ajax 成功后，关闭当前弹层并重载表格
                    admin.req({
                      url: prefix,
                      type: "post",
                      contentType: "application/json;charset=UTF-8",
                      data: JSON.stringify(field),
                      done: function (res) {
                        layer.msg("新增成功");
                        layui.table.reload("zkmes-productionmgmt-productiontask-table"); //重载表格
                        layer.close(index); //执行关闭
                      },
                    });
                  });
                });
            },
          });
          break;
        case "delete":
          layer.msg("删除");
          break;
        case "update":
          layer.msg("编辑");
          break;
        case "LAYTABLE_TIPS":
          layer.msg("提示");
          break;
      }
    }); 
  });
</script>
