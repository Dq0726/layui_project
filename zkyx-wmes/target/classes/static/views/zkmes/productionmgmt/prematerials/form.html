<script type="text/html" template lay-done="layui.data.sendProductionmgmtProductionmatpreFormParams(d.params)"></script>

<script>
  layui.data.sendProductionmgmtProductionmatpreFormParams = function (params) {
    layui.use(["admin", "form"], function () {
      var $ = layui.$,
        table = layui.table,
        laydate = layui.laydate,
        form = layui.form;
   
      laydate.render({
        elem: "#ID-laydate-begintime",
        value: params.begintime,
        isInitValue: true,
        type: "datetime",
        fullPanel: true,
      });
      
      table.render({
          elem: "#zkmes-productionmgmt-prematerials-form-table",
          url: "zkmes/productmgmt/bom/list", 
          where: {
            superId: params.productId,
          },
          toolbar: "#zkmes-productionmgmt-prematerials-form-toolbar-head", 
          defaultToolbar: [
            "filter",
            "print",
            "exports",
            {
              title: "提示",
              layEvent: "LAYTABLE_TIPS",
              icon: "layui-icon-tips",
            },
          ],
          height: "full-550",
          cols: [
            [
              { field: "productId", title: "物料编号" },
              { field: "productName", title: "名称" },
              { field: "modelName", title: "型号" },
              { field: "specName", title: "规格" },
              { field: "uomName", title: "单位" },
              { field: "ratio", title: "使用比例" },
              {
                field: "qty",
                title: "数量", 
                templet: function (res) {
                  var qty = res.ratio * $("#schedulingQty").val();
                  return qty.toFixed(2);
                } 
              },
              { field: "createTime", title: "创建时间" },
            ],
          ],
        });

        // 头部工具栏点击事件
        table.on("toolbar(zkmes-productionmgmt-prematerials-form-table)", function (obj) {
          switch (obj.event) {
            case "delete":
              layer.msg("删除");
              break;
            case "update":
              layer.msg("编辑");
              break;
            case "LAYTABLE_TIPS":
              layer.msg("提示");
              break;
          }
        });
 
    });
  };

  layui.use(["admin", "form"], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      table = layui.table,
      form = layui.form;
 
  });
</script>
