<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>能耗管理</cite></a>
    <a><cite>网关设备</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <table id="zkmes-energymgmt-gateway-table" lay-filter="zkmes-energymgmt-gateway-table"></table>

      <script type="text/html" id="zkmes-energymgmt-gateway-toolbar-head">
        <div class="layui-btn-container"> 
          <button class="layui-btn layui-btn-sm" lay-event="add">增加</button>
          <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
        </div>
      </script>
      <script type="text/html" id="zkmes-energymgmt-gateway-toolbar-row">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"
          ><i class="layui-icon layui-icon-edit"></i>编辑</a
        > 
<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
      </script>
    </div>
  </div>
</div>

<script>
  layui.use(["admin", "table",'common'], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      table = layui.table,
      common = layui.common,
      form = layui.form;

    var prefix = "zkmes/energymgmt/gateway";
    // 调用 common.js 模块 getPopupSize 函数，用 ES6 解构赋值获取返回的两个参数
    const { popupWidthHeight, popupOffsetWidthHeight } = common.getPopupSize();
    
    table.render({
      elem: "#zkmes-energymgmt-gateway-table",
      url: prefix + "/list",
      toolbar: "#zkmes-energymgmt-gateway-toolbar-head",
      page: true,
      defaultToolbar: [
        "filter",
        "print",
        "exports",
        {
          title: "提示",
          layEvent: "LAYTABLE_TIPS",
          icon: "layui-icon-tips",
        },
      ],
      height: "full-200",
      cols: [
        [
          { field: "gatewayId", title: "网关编码" },
          { field: "gatewayName", title: "网关名称" }, 
          { field: "gatewayType", title: "网关类型" }, 
          { field: "model", title: "型号" }, 
          { field: "workshopName", title: "安装车间" },
          { field: "installTime", title: "安装时间" },
          {
            title: "操作",
            width: 160,
            align: "center",
            fixed: "right",
            toolbar: "#zkmes-energymgmt-gateway-toolbar-row",
          },
        ],
      ],
    });

    //工具条
    table.on("tool(zkmes-energymgmt-gateway-table)", function (obj) {
      var data = obj.data;
      if (obj.event === "del") {
        layer.confirm("确定删除？", function (index) {
          admin.req({
            url: prefix + "/" + data.gatewayId,
            type: "delete",
            contentType: "application/json;charset=UTF-8",
            done: function (res) {
              layer.msg("删除成功");
              layui.table.reload("zkmes-energymgmt-gateway-table"); //重载表格
              layer.close(index); //执行关闭
            },
          });
        });
      } else if (obj.event === "edit") {
        admin.popup({
          title: "网关编辑",
          area: popupWidthHeight,
          offset: popupOffsetWidthHeight,
          id: "popup-zkmes-energymgmt-gateway-edit",
          success: function (layero, index) {
            view(this.id)
              .render("zkmes/energymgmt/gateway/edit-form", data)
              .done(function () {
                form.render(null, "zkmes-energymgmt-gateway-edit-form");

                //提交
                form.on("submit(zkmes-energymgmt-gateway-form-edit-submit)", function (data) {
                	  var field = data.field; //获取提交的字段
                      //提交 Ajax 成功后，关闭当前弹层并重载表格
                      admin.req({
                        url: prefix ,
                        type: "put",
                        contentType: "application/json;charset=UTF-8",
                        data: JSON.stringify(field),
                        done: function (res) {
                          layer.msg("新增成功");
                          layui.table.reload("zkmes-energymgmt-gateway-table"); //重载表格
                          layer.close(index); //执行关闭
                        },
                      });
                });
              });
          },
        });
      }
    });

    // 头部工具栏点击事件
    table.on("toolbar(zkmes-energymgmt-gateway-table)", function (obj) {
      switch (obj.event) {
        case "add":
          admin.popup({
            title: "添加网关信息",
            area: popupWidthHeight,
            offset: popupOffsetWidthHeight,
            id: "popup-zkmes-energymgmt-gateway-add",
            success: function (layero, index) {
              view(this.id)
                .render("zkmes/energymgmt/gateway/add-form")
                .done(function () {
                  form.render(null, "zkmes-energymgmt-gateway-add-form");
                  //提交
                  form.on("submit(zkmes-energymgmt-gateway-add-form-submit)", function (data) {
                    var field = data.field; //获取提交的字段
                    //提交 Ajax 成功后，关闭当前弹层并重载表格
                    admin.req({
                      url: prefix ,
                      type: "post",
                      contentType: "application/json;charset=UTF-8",
                      data: JSON.stringify(field),
                      done: function (res) {
                        layer.msg("新增成功");
                        layui.table.reload("zkmes-energymgmt-gateway-table"); //重载表格
                        layer.close(index); //执行关闭
                      },
                    });
                  });
                });
            },
          });
          break;
        case "delete":
          layer.msg("删除");
          break;
        case "update":
          layer.msg("编辑");
          break;
        case "LAYTABLE_TIPS":
          layer.msg("提示");
          break;
        case "refresh":
       	  layui.table.reloadData("zkmes-energymgmt-gateway-table"); //重载表格
          layer.msg('刷新成功');
       	  break;
      }
    });
 
  });
</script>
