<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>工艺分析</title>

    <style>
      /* 优化后的CSS */
      .todo-list {
        height: 200px;
        spacing: 15px;
      }
.layui-row,.h100 {
        height: 100%;
}
      .todo-list .layui-col-xs3 {
        height: 100%;
      }

      .todo-card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        background: #f9f9f9;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .todo-card:hover {
        background: #eee;
        transform: translateY(-3px);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      .todo-card h3 {
        font-size: 16px;
        color: #333;
        margin: 0 0 15px;
        font-weight: 500;
      }

      .todo-card cite {
        font-size: 28px;
        font-style: normal;
        color: #2f4056;
        font-weight: 600;
      }

      .chart-container {
        height: 300px;
        padding: 15px;
      }
    </style>
  </head>
  <body>
  <div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>工艺设计管理</cite></a>
    <a><cite>工艺分析</cite></a>
  </div>
</div>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space15">
        <!-- 图表区域 -->
        <div class="layui-col-md12">
          <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
              <div class="layui-card">
                <div class="layui-card-header">工序分类</div>
                <div class="layui-card-body">
                  <div class="chart-container" id="userChart3"></div>
                </div>
              </div>
            </div>
            <div class="layui-col-md6">
              <div class="layui-card">
                <div class="layui-card-header">工艺分类</div>
                <div class="layui-card-body">
                  <div class="chart-container" id="salesChart4"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
         <!-- 图表区域 -->
        <div class="layui-col-md12">
          <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
              <div class="layui-card">
                <div class="layui-card-header">工艺统计</div>
                <div class="layui-card-body">
                  <div class="chart-container" id="userChart5"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      layui.use(["admin", "echarts"], function () {
        const $ = layui.$;
        const echarts = layui.echarts;

        // 初始化用户增长图表
        const initUserChart3 = () => {
          const chart3 = echarts.init(document.getElementById("userChart3"));
          const option3 = {
        		  tooltip: {
      			    trigger: 'item'
      			  },
      			  legend: {
      			    top: '5%',
      			    left: 'center'
      			  },
      			  series: [
      			    {
      			      name: 'Access From',
      			      type: 'pie',
      			      radius: ['40%', '70%'],
      			      avoidLabelOverlap: false,
      			      itemStyle: {
      			        borderRadius: 10,
      			        borderColor: '#fff',
      			        borderWidth: 2
      			      },
      			      label: {
      			        show: false,
      			        position: 'center'
      			      },
      			      emphasis: {
      			        label: {
      			          show: true,
      			          fontSize: 40,
      			          fontWeight: 'bold'
      			        }
      			      },
      			      labelLine: {
      			        show: false
      			      },
      			      data: [
      			        { value: 1, name: '备料' },
      			        { value: 1, name: '拆包' },
      			        { value: 1, name: '压片' },
      			        { value: 1, name: '包装' },
      			        { value: 1, name: '粗车' },
      			        { value: 1, name: '钻' },
      			        { value: 1, name: '拉花键' },
      			      ]
      			    }
      			  ]       		 
          };
          chart3.setOption(option3);

          // 响应式调整
          window.addEventListener("resize", () => chart3.resize());
        };

        // 初始化销售图表（示例结构）
        const initSalesChart4 = () => {
          const chart4 = echarts.init(document.getElementById("salesChart4"));
          const option4 = {
        		  tooltip: {
        			    trigger: 'item'
        			  },
        			  legend: {
        			    top: '5%',
        			    left: 'center'
        			  },
        			  series: [
        			    {
        			      name: 'Access From',
        			      type: 'pie',
        			      radius: ['40%', '70%'],
        			      avoidLabelOverlap: false,
        			      itemStyle: {
        			        borderRadius: 10,
        			        borderColor: '#fff',
        			        borderWidth: 2
        			      },
        			      label: {
        			        show: false,
        			        position: 'center'
        			      },
        			      emphasis: {
        			        label: {
        			          show: true,
        			          fontSize: 40,
        			          fontWeight: 'bold'
        			        }
        			      },
        			      labelLine: {
        			        show: false
        			      },
        			      data: [
        			        { value: 1, name: '车削工艺' },
        			        { value: 1, name: '涡杆工艺' },
        			        { value: 1, name: '端盖工艺' },
        			        { value: 1, name: '组装工艺' },
        			      ]
        			    }
        			  ]
                };
          chart4.setOption(option4);
        };
        
        const initUserChart5 = () => {
            const chart5 = echarts.init(document.getElementById("userChart5"));
            const option5 = {
            		 xAxis: {
         			    type: 'category',
         			    data: ['车削工艺', '涡杆工艺', '端盖工艺', '组装工艺']
         			  },
         			  yAxis: {
         			    type: 'value'
         			  },
         			  series: [
         			    {
         			      data: [120, 200, 150, 80],
         			      type: 'bar'
         			    }
         			  ]
            };
            chart5.setOption(option5);

            // 响应式调整
            window.addEventListener("resize", () => chart5.resize());
          };

        // 执行初始化
        initUserChart3();
        initSalesChart4();
        initUserChart5();
      });
    </script>
  </body>
</html>
