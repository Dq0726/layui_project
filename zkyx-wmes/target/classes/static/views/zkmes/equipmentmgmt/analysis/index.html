<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>设备分析</title>

    <style>
      /* 优化后的CSS */
      .todo-list {
        height: 200px;
        spacing: 15px;
      }
.layui-row,.h100 {
        height: 100%;
}
      .todo-list .layui-col-xs3 {
        height: 100%;
      }

      .todo-card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        background: #f9f9f9;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .todo-card:hover {
        background: #eee;
        transform: translateY(-3px);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      .todo-card h3 {
        font-size: 16px;
        color: #333;
        margin: 0 0 15px;
        font-weight: 500;
      }

      .todo-card cite {
        font-size: 28px;
        font-style: normal;
        color: #2f4056;
        font-weight: 600;
      }

      .chart-container {
        height: 300px;
        padding: 15px;
      }
    </style>
  </head>
  <body>
  <div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>设备管理</cite></a>
    <a><cite>设备分析</cite></a>
  </div>
</div>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space15">
        <!-- 待办事项 -->
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">数据概览</div>
            <div class="layui-card-body todo-list">
              <div class="layui-row layui-col-space10">
                <div class="layui-col-xs3 h100">
                  <a class="todo-card">
                    <h3>设备总数量</h3>
                    <p><cite>66</cite></p>
                  </a>
                </div>
                <div class="layui-col-xs3 h100">
                  <a class="todo-card">
                    <h3>累计报修次数</h3>
                    <p><cite>12</cite></p>
                  </a>
                </div>
                <div class="layui-col-xs3 h100">
                  <a class="todo-card">
                    <h3>累计点检次数</h3>
                    <p><cite>23</cite></p>
                  </a>
                </div>
                <div class="layui-col-xs3 h100">
                  <a class="todo-card">
                    <h3>累计巡检次数</h3>
                    <p><cite>23</cite></p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 图表区域 -->
        <div class="layui-col-md12">
          <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
              <div class="layui-card">
                <div class="layui-card-header">设备在线统计</div>
                <div class="layui-card-body">
                  <div class="chart-container" id="userChart6"></div>
                </div>
              </div>
            </div>
            <div class="layui-col-md6">
              <div class="layui-card">
                <div class="layui-card-header">设备维修统计</div>
                <div class="layui-card-body">
                  <div class="chart-container" id="salesChart7"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
         <!-- 图表区域 -->
        <div class="layui-col-md12">
          <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
              <div class="layui-card">
                <div class="layui-card-header">设备故障统计</div>
                <div class="layui-card-body">
                  <div class="chart-container" id="userChart8"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      layui.use(["admin", "echarts"], function () {
        const $ = layui.$;
        const echarts = layui.echarts;

        // 初始化用户增长图表
        const initUserChart6 = () => {
          const chart6 = echarts.init(document.getElementById("userChart6"));
          const option6 = {
            title: {
              left: "center",
              textStyle: {
                fontSize: 14,
                color: "#666",
              },
            },
            tooltip: {
              trigger: "axis",
              formatter: "{b}<br/>设备在线数：{c}",
            },
            xAxis: {
              type: "category",
              data: [
                "11-07",
                "11-08",
                "11-09",
                "11-10",
                "11-11",
                "11-12",
                "11-13",
              ],
              axisLabel: {
                color: "#666",
              },
            },
            yAxis: {
              type: "value",
              axisLabel: {
                color: "#666",
              },
            },
            series: [
              {
                type: "line",
                data: [37, 38, 38, 38, 38, 37, 38],
                smooth: true,
                lineStyle: {
                  color: "#5B8FF9",
                  width: 3,
                },
                areaStyle: {
                  color: "rgba(91, 143, 249, 0.1)",
                },
              },
            ],
          };
          chart6.setOption(option6);

          // 响应式调整
          window.addEventListener("resize", () => chart6.resize());
        };

        // 初始化销售图表（示例结构）
        const initSalesChart7 = () => {
          const chart7 = echarts.init(document.getElementById("salesChart7"));
          const option7 = {
        		  tooltip: {
          		    trigger: 'axis'
          		  },
          		  legend: {
          		    data: ['设备Pd-101', '设备Pd-102','设备Pd-103']
          		  },
          		  toolbox: {
          		    show: true,
          		    feature: {
          		      dataView: { show: true, readOnly: false },
          		      magicType: { show: true, type: ['line', 'bar'] },
          		      restore: { show: true },
          		      saveAsImage: { show: true }
          		    }
          		  },
          		  calculable: true,
          		  xAxis: [
          		    {
          		      type: 'category',
          		      // prettier-ignore
          		      data: ['2024-8-1','2024-9-1','2024-10-1','2024-11-1','2024-12-1','2025-1-1']
          		    }
          		  ],
          		  yAxis: [
          		    {
          		      type: 'value'
          		    }
          		  ],
          		  series: [
          		    {
          		      name: '设备Pd-101',
          		      type: 'bar',
          		      data: [
          		        21, 41, 27, 23, 25, 76],

          		    },
          		    {
          		      name: '设备Pd-102',
          		      type: 'bar',
          		      data: [
          		    	  27, 23, 16, 32, 20, 61],
          		    },
          		    {
            		      name: '设备Pd-103',
            		      type: 'bar',
            		      data: [
            		    	  37, 43, 19, 22, 14, 41],
            		    }
          		  ]
                };
          chart7.setOption(option7);
        };
        
        const initUserChart8 = () => {
            const chart8 = echarts.init(document.getElementById("userChart8"));
            const option8 = {
            		  tooltip: {
            		    trigger: 'axis'
            		  },
            		  legend: {
            		    data: ['设备Pd-101', '设备Pd-102','设备Pd-103']
            		  },
            		  toolbox: {
            		    show: true,
            		    feature: {
            		      dataView: { show: true, readOnly: false },
            		      magicType: { show: true, type: ['line', 'bar'] },
            		      restore: { show: true },
            		      saveAsImage: { show: true }
            		    }
            		  },
            		  calculable: true,
            		  xAxis: [
            		    {
            		      type: 'category',
            		      // prettier-ignore
            		      data: ['2024-8-1','2024-9-1','2024-10-1','2024-11-1','2024-12-1','2025-1-1']
            		    }
            		  ],
            		  yAxis: [
            		    {
            		      type: 'value'
            		    }
            		  ],
            		  series: [
            		    {
            		      name: '设备Pd-101',
            		      type: 'bar',
            		      data: [
            		        21, 41, 27, 23, 25, 76],
 
            		    },
            		    {
            		      name: '设备Pd-102',
            		      type: 'bar',
            		      data: [
            		    	  27, 23, 16, 32, 20, 61],
            		    },
            		    {
              		      name: '设备Pd-103',
              		      type: 'bar',
              		      data: [
              		    	  37, 43, 19, 22, 14, 41],
              		    }
            		  ]
            };
            chart8.setOption(option8);

            // 响应式调整
            window.addEventListener("resize", () => chart8.resize());
          };

        // 执行初始化
        initUserChart6();
        initSalesChart7();
        initUserChart8();
      });
    </script>
  </body>
</html>
