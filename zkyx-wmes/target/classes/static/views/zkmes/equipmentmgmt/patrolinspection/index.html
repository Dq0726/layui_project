<title>设备巡检单</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>中科MES</cite></a>
    <a><cite>设备管理</cite></a>
    <a><cite>设备巡检单</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <table id="zkmes-equipmentmgmt-patrolinspection-table" lay-filter="zkmes-equipmentmgmt-patrolinspection-table"></table>

      <script type="text/html" id="zkmes-equipmentmgmt-patrolinspection-toolbar-head">
        <div class="layui-btn-container"> 
          <button class="layui-btn layui-btn-sm" lay-event="add">增加</button>
          <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
        </div>
      </script>
      <script type="text/html" id="zkmes-equipmentmgmt-patrolinspection-toolbar-row">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"
          ><i class="layui-icon layui-icon-edit"></i>编辑</a
        > 
      </script>
    </div>
  </div>
</div>

<script>
  layui.use(["admin", "table"], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      table = layui.table,
      form = layui.form;

    var prefix = "zkmes/equipmentmgmt/patrolinspection";

    table.render({
      elem: "#zkmes-equipmentmgmt-patrolinspection-table",
      url: prefix + "/list",
      toolbar: "#zkmes-equipmentmgmt-patrolinspection-toolbar-head",
      page: true,
      defaultToolbar: [
        "filter",
        "print",
        "exports",
        {
          title: "提示",
          layEvent: "LAYTABLE_TIPS",
          icon: "layui-icon-tips",
        },
      ],
      height: "full-200",
      cols: [
        [
          { field: "equipmentId", title: "设备编码" },
          { field: "equipmentName", title: "设备名称" },
          { field: "inspectionItems", title: "检查项目" },
          { field: "inspectionMethod", title: "检查方法" },
          { field: "minimumValue", title: "最小值" },
          { field: "maximumValue", title: "最大值" },
          { field: "inspectionResults", title: "检查结果" },
          { field: "remark", title: "备注" },
          { field: "inspectionTime", title: "巡检时间" },
          { field: "createTime", title: "创建时间" },
          {
            title: "操作",
            width: 160,
            align: "center",
            fixed: "right",
            toolbar: "#zkmes-equipmentmgmt-patrolinspection-toolbar-row",
          },
        ],
      ],
    });

    //工具条
    table.on("tool(zkmes-equipmentmgmt-patrolinspection-table)", function (obj) {
      var data = obj.data;
      if (obj.event === "del") {
        layer.confirm("确定删除？", function (index) {
          admin.req({
            url: prefix + "/" + data.patrolinspectionId,
            type: "delete",
            contentType: "application/json;charset=UTF-8",
            done: function (res) {
              layer.msg("删除成功");
              layui.table.reload("zkmes-equipmentmgmt-patrolinspection-table"); //重载表格
              layer.close(index); //执行关闭
            },
          });
        });
      } else if (obj.event === "edit") {
        admin.popup({
          title: "设备档案编辑",
          area: "1500px",
          offset: "100px",
          id: "popup-zkmes-equipmentmgmt-patrolinspection-edit",
          success: function (layero, index) {
            view(this.id)
              .render("zkmes/equipmentmgmt/patrolinspection/form", data)
              .done(function () {
                form.render(null, "zkmes-equipmentmgmt-patrolinspection-form");

                //提交
                form.on("submit(zkmes-equipmentmgmt-patrolinspection-form-submit)", function (data) {
                  var field = data.field; //获取提交的字段  
                  //提交 Ajax 成功后，关闭当前弹层并重载表格
                   	layui.table.reload("zkmes-equipmentmgmt-patrolinspection-table"); //重载表格
                	layer.close(index); //执行关闭
                });
              });
          },
        });
      }
    });

    // 头部工具栏点击事件
    table.on("toolbar(zkmes-equipmentmgmt-patrolinspection-table)", function (obj) {
      switch (obj.event) {
        case "add":
          admin.popup({
            title: "添加设备档案信息",
            area: "1500px",
            offset: "100px",
            id: "popup-zkmes-equipmentmgmt-patrolinspection-add",
            success: function (layero, index) {
              view(this.id)
                .render("zkmes/equipmentmgmt/patrolinspection/form")
                .done(function () {
                  form.render(null, "zkmes-equipmentmgmt-patrolinspection-form");
                  //提交
                  form.on("submit(zkmes-equipmentmgmt-patrolinspection-form-submit)", function (data) {
                    var field = data.field; //获取提交的字段
                    //提交 Ajax 成功后，关闭当前弹层并重载表格
                    admin.req({
                      url: prefix ,
                      type: "post",
                      contentType: "application/json;charset=UTF-8",
                      data: JSON.stringify(field),
                      done: function (res) {
                        layer.msg("新增成功");
                        layui.table.reload("zkmes-equipmentmgmt-patrolinspection-table"); //重载表格
                        layer.close(index); //执行关闭
                      },
                    });
                  });
                });
            },
          });
          break;
        case "delete":
          layer.msg("删除");
          break;
        case "update":
          layer.msg("编辑");
          break;
        case "LAYTABLE_TIPS":
          layer.msg("提示");
          break;
        case "refresh":
       	  layui.table.reloadData("zkmes-equipmentmgmt-patrolinspection-table"); //重载表格
       	  break;
      }
    });
 
  });
</script>
