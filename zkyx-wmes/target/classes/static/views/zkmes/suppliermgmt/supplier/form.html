<div class="layui-form" lay-filter="zkmes-suppliermgmt-supplier-form" style="padding: 20px 30px 0 0">
  <div class="layui-form-item layui-hide">
    <label class="layui-form-label">供应商编号</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="supplierId" placeholder="请输入" value="{{ d.params.supplierId || '' }}"  autocomplete="off" class="layui-input" />
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">供应商名称<span class="required">*</span></label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="supplierName" placeholder="请输入" value="{{ d.params.supplierName || '' }}" lay-verify="required"  autocomplete="off" class="layui-input" />
        </script>
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">供应商简称</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="abbreviation" placeholder="请输入" value="{{ d.params.abbreviation || '' }}"  autocomplete="off" class="layui-input" />
        </script>
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">供应商英文名</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="englishname" placeholder="请输入" value="{{ d.params.englishname || '' }}"  autocomplete="off" class="layui-input" />
        </script>
      </div>
    </div>
  </div>
  
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">供应商等级</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="grade" placeholder="请输入" value="{{ d.params.grade || '' }}"   autocomplete="off" class="layui-input" />
        </script>
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">供应商评分</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="score" placeholder="请输入" value="{{ d.params.score || '' }}"  autocomplete="off" class="layui-input" />
        </script>
      </div>
    </div> 
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">供应商类型</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="type" placeholder="请输入" value="{{ d.params.type || '' }}"  autocomplete="off" class="layui-input" />
        </script>
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">供应商简介</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="introduction" placeholder="请输入" value="{{ d.params.introduction || '' }}"  autocomplete="off" class="layui-input" />
        </script>
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">供应商地址</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="address" placeholder="请输入" value="{{ d.params.address || '' }}"  autocomplete="off" class="layui-input" />
        </script>
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">供应商官网</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="website" placeholder="请输入" value="{{ d.params.website || '' }}"  autocomplete="off" class="layui-input" />
        </script>
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">供应商邮箱</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="email" placeholder="请输入" value="{{ d.params.email || '' }}"  autocomplete="off" class="layui-input" />
        </script>
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">供应商电话</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="telephone" placeholder="请输入" value="{{ d.params.telephone || '' }}"  autocomplete="off" class="layui-input" />
        </script>
      </div>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">社会信用代码</label>
    <div class="layui-input-block">
      <script type="text/html" template>
 		 <input type="text" name="scc" placeholder="请输入" value="{{ d.params.scc || '' }}"  autocomplete="off" class="layui-input" /> 
      </script>
    </div>
  </div>




  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">联系人-姓名</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="contactsName" placeholder="请输入" value="{{ d.params.contactsName || '' }}"  autocomplete="off" class="layui-input" />
        </script>
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">联系人-电话</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="contactsTelephone" placeholder="请输入" value="{{ d.params.contactsTelephone || '' }}"  autocomplete="off" class="layui-input" />
        </script>
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">联系人-邮箱</label>
      <div class="layui-input-block">
        <script type="text/html" template>
          <input type="text" name="contactsEmail" placeholder="请输入" value="{{ d.params.contactsEmail || '' }}"  autocomplete="off" class="layui-input" />
        </script>
      </div>
    </div>
  </div>
  
  
  
  

  <div class="layui-form-item">
    <label class="layui-form-label">启用状态</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="checkbox" name="status" lay-filter="zkmes-suppliermgmt-supplier-form-status" lay-skin="switch" lay-text="ON|OFF" {{d.params.status == 0 ? 'checked' : '' }} >
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <textarea type="text" name="remark" autocomplete="off" class="layui-textarea">{{ d.params.remark || '' }}</textarea>
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" id="zkmes-suppliermgmt-supplier-form-submit" lay-submit lay-filter="zkmes-suppliermgmt-supplier-form-submit" value="确认" class="layui-btn" />
    </div>
  </div>
</div>

<script>
  layui.use(["admin", "form"], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      form = layui.form;
  });
</script>
