<title>成品入库</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>中科MES</cite></a>
    <a><cite>库存管理</cite></a>
    <a><cite>成品入库</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <table id="zkmes-invmgmt-finishedin-table" lay-filter="zkmes-invmgmt-finishedin-table"></table>

      <script type="text/html" id="zkmes-invmgmt-finishedin-toolbar-head">
	    <div class="layui-btn-container">  
		  <button class="layui-btn layui-btn-sm" lay-event="add">新增</button> 
		  <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
	    </div>
	  </script>

      <script type="text/html" id="zkmes-invmgmt-finishedin-toolbar-row"> 
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
      </script>

    </div>
  </div>
</div>

<script>
  layui.use(['admin', 'table'], function () {
    var $ = layui.$
      , admin = layui.admin
      , view = layui.view
      , table = layui.table
      , form = layui.form;

    var prefix = "zkmes/invmgmt/finishedin";

    
    table.render({
      elem: '#zkmes-invmgmt-finishedin-table'
      , url: prefix + '/list'  
      , toolbar: '#zkmes-invmgmt-finishedin-toolbar-head'
      , page: true 
      , defaultToolbar: ['filter', 'print', 'exports', {
        title: '提示',
        layEvent: 'LAYTABLE_TIPS',
        icon: 'layui-icon-tips'
      }]
      , height: 'full-200'
      , cols: [[ 
    	  { field: 'inboundorderId', title: '入库单号' }   
    	  , { field: 'warehouseName', title: '仓库' }  
        , { field: 'createTime', title: '填单时间' }
        , { field: 'createBy', title: '制表人' }   
        , { field: 'remark', title: '备注' }  
        , { title: '操作', width: 160, align: 'center', fixed: 'right', toolbar: '#zkmes-invmgmt-finishedin-toolbar-row' }
      ]]
    });

    //工具条
    table.on('tool(zkmes-invmgmt-finishedin-table)', function (obj) {
      var data = obj.data;
      if (obj.event === 'del') {
        layer.confirm('确定删除？', function (index) {
          admin.req({
        	  url: prefix + "/" + data.inboundorderId 
            , type: 'delete'
            , contentType: 'application/json;charset=UTF-8'
            , done: function (res) {
              layer.msg("删除成功");
              layui.table.reload('zkmes-invmgmt-finishedin-table'); //重载表格
              layer.close(index); //执行关闭 
            }
          });
        });
      } else if (obj.event === 'edit') {
        admin.popup({
          title: '修改成品入库信息'
         , area: '1500px'
          , offset: '100px'
          , id: 'popup-zkmes-invmgmt-finishedin-edit'
          , success: function (layero, index) {
            view(this.id).render('zkmes/invmgmt/finishedin/edit-form', data).done(function () {
              form.render(null, 'zkmes-invmgmt-finishedin-edit-form');

              //提交
              form.on('submit(zkmes-invmgmt-finishedin-edit-form-submit)', function (data) {
                var field = data.field; //获取提交的字段 
           
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                	url: prefix
                  , type: 'put'
                  , contentType: 'application/json;charset=UTF-8'
                  , data: JSON.stringify(field)
                  , done: function (res) {
                    layer.msg("修改成功");
                    layui.table.reload('zkmes-invmgmt-finishedin-table'); //重载表格
                    layer.close(index); //执行关闭 
                  }
                });
              });
            });
          }
        });
      }
    });

    // 头部工具栏点击事件
    table.on('toolbar(zkmes-invmgmt-finishedin-table)', function (obj) {
      switch (obj.event) {
        case 'add':
        	 //提交 Ajax 成功后，关闭当前弹层并重载表格
             admin.req({
          	  url: prefix
              , type: 'post'
              , contentType: 'application/json;charset=UTF-8' 
              , done: function (res) {
                layer.msg("新增成功");
                layui.table.reload('zkmes-invmgmt-finishedin-table'); //重载表格 
              }
            }); 
        	/* layer.alert("暂无权限"); */
          break;
        case 'delete':
          layer.msg('删除');
          break;
        case 'update':
          layer.msg('编辑');
          break;
        case 'LAYTABLE_TIPS':
          layer.msg('提示');
          break;
        case "refresh":
          layui.table.reloadData("zkmes-invmgmt-finishedin-table"); //重载表格
          break;
      }
    });


    form.on('switch(zkmes-invmgmt-finishedin-table-status)', function (data) {
      var checked = data.elem.checked;

      alert(checked);

      form.render();
    });


  });
</script>
