<title>出库单</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>中科MES</cite></a>
    <a><cite>库存管理</cite></a>
    <a><cite>出库单</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <table id="zkmes-invmgmt-outboundorder-table" lay-filter="zkmes-invmgmt-outboundorder-table"></table>

      <script type="text/html" id="zkmes-invmgmt-outboundorder-toolbar-head">
	    <div class="layui-btn-container">   
		  <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
	    </div>
	  </script>

      <script type="text/html" id="zkmes-invmgmt-outboundorder-toolbar-row"> 
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
      </script>

    </div>
  </div>
</div>

<script>
  layui.use(['admin', 'table'], function () {
    var $ = layui.$
      , admin = layui.admin
      , view = layui.view
      , table = layui.table
      , form = layui.form;

    var prefix = "zkmes/invmgmt/outboundorder";

    
    table.render({
      elem: '#zkmes-invmgmt-outboundorder-table'
      , url: prefix + '/list'  
      , toolbar: '#zkmes-invmgmt-outboundorder-toolbar-head'
      , page: true 
      , defaultToolbar: ['filter', 'print', 'exports', {
        title: '提示',
        layEvent: 'LAYTABLE_TIPS',
        icon: 'layui-icon-tips'
      }]
      , height: 'full-200'
      , cols: [[ 
    	  { field: 'outboundorderId', title: '订单单号' }   
        , { field: 'ootId', title: '出库单类型',
            templet: function (res) {
                var html = "-";
                if (res.ootId == 0) {
                  html = '<span class="layui-badge layui-bg-blue">未知</span>'; 
                } else if (res.ootId == 1) {
                  html = '<span class="layui-badge layui-bg-green">排产任务生成</span>';
                }
                return html;
        } } 
    	, { field: 'begintime', title: '预计领料时间' }  
    	, { field: 'outtime', title: '出库时间' }   
        , {
            field: "status",
            title: "状态",
            templet: function (res) {
              var html = "-";
              if (res.status == 0) {
                html = '<span class="layui-badge layui-bg-blue">未知</span>';
              } else if (res.status == 1 || res.status == 4) {
                html = '<span class="layui-badge layui-bg-green">待出库</span>';
              }else if (res.status == 2 ) {
                html = '<span class="layui-badge layui-bg-green">已出库</span>';
              }else if (res.status == 3) {
                html = '<span class="layui-badge layui-bg-green">待审核</span>';
              }else if (res.status == 5) {
                html = '<span class="layui-badge layui-bg-red">拒绝</span>';
              }
              return html;
            },
          }
        , { field: 'createTime', title: '填单时间' }
        , { field: 'createBy', title: '制表人' }   
        , { field: 'mrBy', title: '领料人' }  
        , { field: 'remark', title: '备注' }  
        , { title: '操作', width: 160, align: 'center', fixed: 'right', toolbar: '#zkmes-invmgmt-outboundorder-toolbar-row' }
      ]]
    });

    //工具条
    table.on('tool(zkmes-invmgmt-outboundorder-table)', function (obj) {
      var data = obj.data;
      if (obj.event === 'del') {
        layer.confirm('确定删除？', function (index) {
          admin.req({
        	  url: prefix + "/" + data.outboundorderId 
            , type: 'delete'
            , contentType: 'application/json;charset=UTF-8'
            , done: function (res) {
              layer.msg("删除成功");
              layui.table.reload('zkmes-invmgmt-outboundorder-table'); //重载表格
              layer.close(index); //执行关闭 
            }
          });
        });
      } else if (obj.event === 'edit') {
        admin.popup({
          title: '出库单信息'
         , area: '1500px'
          , offset: '100px'
          , id: 'popup-zkmes-invmgmt-outboundorder-edit'
          , success: function (layero, index) {
            view(this.id).render('zkmes/invmgmt/outboundorder/form', data).done(function () {
              form.render(null, 'zkmes-invmgmt-outboundorder-form');

              //提交
              form.on('submit(zkmes-invmgmt-outboundorder-form-submit)', function (data) {
                var field = data.field; //获取提交的字段 
           
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                	url: prefix
                  , type: 'put'
                  , contentType: 'application/json;charset=UTF-8'
                  , data: JSON.stringify(field)
                  , done: function (res) {
                    layer.msg("修改成功");
                    layui.table.reload('zkmes-invmgmt-outboundorder-table'); //重载表格
                    layer.close(index); //执行关闭 
                  }
                });
              });
            });
          }
        });
      }
    });

    // 头部工具栏点击事件
    table.on('toolbar(zkmes-invmgmt-outboundorder-table)', function (obj) {
      switch (obj.event) { 
        case 'delete':
          layer.msg('删除');
          break;
        case 'update':
          layer.msg('编辑');
          break;
        case 'LAYTABLE_TIPS':
          layer.msg('提示');
          break;
        case "refresh":
          layui.table.reloadData("zkmes-invmgmt-outboundorder-table"); //重载表格
          break;
      }
    }); 
  });
</script>
