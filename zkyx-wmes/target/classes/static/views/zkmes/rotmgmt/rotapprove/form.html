<div class="layui-form" lay-filter="zkmes-rotmgmt-rotapprove-form">
  <div class="layui-form-item layui-hide">
    <label class="layui-form-label">ID</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input
          type="text"
          name="rotId"
          placeholder="请输入"
          value="{{ d.params.rotId || '' }}"
          autocomplete="off"
          class="layui-input" 
        />
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">税率名称<span class="required">*</span></label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input
          type="text"
          name="rotName"
          placeholder="请输入"
          value="{{ d.params.rotName || '' }}"
          lay-verify="required"
          autocomplete="off"
          class="layui-input"
					disabled
        />
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">税率<span class="required">*</span></label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input
          type="text"
          name="rot"
          placeholder="请输入"
          value="{{ d.params.rot || '' }}"
          lay-verify="number|required"
          autocomplete="off"
          class="layui-input"
					disabled
        />
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">启用状态</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="checkbox" name="status" lay-filter="zkmes-rotmgmt-rotapprove-form-status" lay-skin="switch"
        lay-text="ON|OFF" {{d.params.status == 0 ? 'checked' : '' }} disabled >

      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <textarea type="text" name="remark" autocomplete="off" class="layui-textarea" disabled>
{{ d.params.remark || '' }}</textarea
        >
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <script type="text/html" template> 
			{{# if(d.params.c_e != "detail"){ }}
 			 <input
        type="button" 
        id="zkmes-rotmgmt-rotapprove-form-agree-submit"
        lay-submit
        lay-filter="zkmes-rotmgmt-rotapprove-form-agree-submit"
        value="同意"
        class="layui-btn"
      />
      <input
        type="button" 
        id="zkmes-rotmgmt-rotapprove-form-disagree-submit"
        lay-submit
        lay-filter="zkmes-rotmgmt-rotapprove-form-disagree-submit"
        value="拒绝"
        class="layui-btn"
      />
			{{# }else{ }}
     	<button type="submit" class="layui-btn layui-btn-primary" lay-submit
        lay-filter="zkmes-rotmgmt-rotapprove-form-close">关闭</button>
		  {{# } }}
 		 </script>

      
      
      
     
    </div>
  </div>
</div>

<script>
  layui.use(["admin", "form"], function () {
    var $ = layui.$,
      admin = layui.admin,
      view = layui.view,
      form = layui.form;
  });
</script>
