<div class="layui-form" lay-filter="user-menu-edit-form" style="padding: 20px 30px 0 0;">

  <div class="layui-form-item">
    <label class="layui-form-label">部门名称</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="id" placeholder="请输入"  style="display: none" value="{{ d.params.id || '' }}"  autocomplete="off" class="layui-input">
        <input type="text" name="name" placeholder="请输入"  lay-verify="required"  value="{{ d.params.name || '' }}"  autocomplete="off" class="layui-input">
     </script>
    </div>
  </div>


  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">菜单类型</label>
      <div class="layui-input-inline">
         <script type="text/html" template>
      	   <input type="text" name="type" placeholder="请输入"   value="{{ d.params.type || '' }}"  autocomplete="off" class="layui-input">
         </script>
      </div>
    </div>

    <div class="layui-inline">
      <label class="layui-form-label">icon</label>
      <div class="layui-input-inline">
        <script type="text/html" template>
          <input type="text" name="icon" placeholder="请输入"   value="{{ d.params.icon || '' }}" autocomplete="off" class="layui-input">
        </script>
      </div>
    </div> 
  </div>
 
 
   <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">标识</label>
      <div class="layui-input-inline">
         <script type="text/html" template>
      	   <input type="text" name="code" placeholder="请输入"   value="{{ d.params.code || '' }}"  autocomplete="off" class="layui-input">
         </script>
      </div>
    </div>

    <div class="layui-inline">
       <label class="layui-form-label">序号</label>
	    <div class="layui-input-inline">
	      <script type="text/html" template>
      		<input type="text" name="sort" placeholder="请输入"   value="{{ d.params.sort || '' }}" autocomplete="off" class="layui-input">
     	  </script>
	    </div>
    </div> 
  </div>
  
  
  
  
  <div class="layui-form-item">
    <label class="layui-form-label">URL地址</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="url" placeholder="请输入"   value="{{ d.params.url || '' }}" autocomplete="off" class="layui-input">
     </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">URL参数</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="text" name="param" placeholder="请输入"   value="{{ d.params.param || '' }}" autocomplete="off" class="layui-input">
     </script>
    </div>
  </div>
 
 
  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <script type="text/html" template>
       <textarea type="text" name="remarks" autocomplete="off" class="layui-textarea">{{ d.params.remarks || '' }}</textarea>
     </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">

      <input type="button" lay-submit lay-filter="user-menu-edit-form-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>

<script>
  layui.use(['admin', 'form'], function () {
    var $ = layui.$
      , form = layui.form;
  });
</script>
